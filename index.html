    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap');
        :root {
            --primary: #4CAF50; --secondary: #FFC107; --accent: #2196F3;
            --bg: #f0f4f8; --font-family: 'Mochiy Pop P One', cursive;

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: var(--font-family); background: var(--bg); 
            display: flex; justify-content: center; align-items: flex-start; 
            min-height: 100vh; margin: 0; padding: 10px; overflow-x: hidden;

        .container { 
            background: white; border-radius: 20px; padding: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; 
            width: 100%; max-width: 450px; border: 5px solid var(--primary);

        .stats-area { margin-bottom: 8px; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .total-gems { color: #fbc02d; font-weight: bold; font-size: 18px; }
        .title-display { color: #e91e63; font-size: 14px; font-weight: bold; background: #fff9f0; padding: 4px 12px; border-radius: 20px; border: 1px solid #ffe0b2; }

        .board { 
            display: inline-grid; grid-template-columns: repeat(5, 1fr); 
            gap: 2px; background: #fff; padding: 25px 10px 10px; 
            border-radius: 15px; border: 3px solid #ddd; margin-bottom: 10px; 
            position: relative; width: 100%;
        }
        .cell { aspect-ratio: 1/1; display: flex; justify-content: center; align-items: center; font-size: min(7vw, 28px); position: relative; border-radius: 5px; }
        
        /* ãƒ¡ãƒ¢ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ä¿®æ­£: pointer-events: noneã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã«ã—ã€æç”»æ™‚ã®ã¿æœ‰åŠ¹åŒ– */
        .memo-canvas {
            position: absolute; top: -24px; left: 50%; transform: translateX(-50%);
            width: 32px; height: 32px; background: rgba(255,255,255,0.7); 
            border: 1px solid #ffccbc; border-radius: 4px; z-index: 10; touch-action: none;
        }

        .cell.input { background: #e3f2fd; border: 2px dashed var(--accent); cursor: pointer; }
        .cell.active { border: 3px solid #ff5722 !important; background: #fff; box-shadow: 0 0 10px rgba(255,87,34,0.5); z-index: 5; }
        .cell.highlight { background: #fff59d; }
        .line { grid-column: 1 / 6; height: 4px; background: #444; margin: 4px 0; border-radius: 2px; }

        .keyboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 100%; }
        .key { 
            padding: 12px 0; font-size: 20px; border: none; border-radius: 12px; 
            background: var(--accent); color: white; cursor: pointer; font-family: var(--font-family); 
            box-shadow: 0 4px 0 #1976D2; transition: 0.1s; position: relative; z-index: 20;
        }
        .key:active { transform: translateY(2px); box-shadow: 0 2px 0 #1976D2; }
        .key.del { background: #f44336; box-shadow: 0 4px 0 #d32f2f; }
        .key.hint { background: #9c27b0; box-shadow: 0 4px 0 #7b1fa2; font-size: 14px; }
        .key.ok { background: var(--primary); box-shadow: 0 4px 0 #388E3C; grid-column: span 2; font-size: 22px; }

        #combo-text { position: absolute; top: -45px; right: 0; color: #ff5722; font-size: 18px; font-weight: bold; opacity: 0; pointer-events: none; }
        .combo-ani { animation: comboPop 0.5s ease-out; }
        @keyframes comboPop { 0% { opacity: 0; transform: translateY(10px); } 50% { opacity: 1; transform: translateY(-5px); } 100% { opacity: 0; transform: translateY(-10px); } }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; z-index: 100; }
        .confetti { position: fixed; width: 8px; height: 8px; z-index: 1000; pointer-events: none; }

<body>

<div class="container">
    <div class="stats-area">
        <div class="total-gems">ğŸ’ å®çŸ³: <span id="totalGemsCount">0</span></div>
        <div id="title-box" class="title-display">ç§°å·: <span id="currentTitle">ã‹ã‘ã ã—</span></div>

    <div id="piko" style="height:20px; margin-bottom:10px; color:var(--primary); font-size:13px;">æ•°å­—ã‚’ã†ã¤ or ãƒ¡ãƒ¢ã‚’ã‹ãï¼</div>
    
    <div class="board" id="board">
        <div id="combo-text"></div>
    </div>

    <div class="keyboard">
        <button class="key" onmousedown="numInput(1)" ontouchstart="numInput(1)">1</button>
        <button class="key" onmousedown="numInput(2)" ontouchstart="numInput(2)">2</button>
        <button class="key" onmousedown="numInput(3)" ontouchstart="numInput(3)">3</button>
        <button class="key" onmousedown="numInput(4)" ontouchstart="numInput(4)">4</button>
        <button class="key" onmousedown="numInput(5)" ontouchstart="numInput(5)">5</button>
        <button class="key" onmousedown="numInput(6)" ontouchstart="numInput(6)">6</button>

        <button class="key" onmousedown="numInput(0)" ontouchstart="numInput(0)">0</button>
        <button class="key hint" onmousedown="showHint()" ontouchstart="showHint()">ğŸ’¡ï¾‹ï¾ï¾„</button>

    <div style="margin-top:10px;">
        <button onclick="clearAllMemos()" style="background:none; border:1px solid #ccc; font-size:10px; color:#999; border-radius:5px; padding:3px 10px;">ãƒ¡ãƒ¢æ¶ˆå»</button>
    </div>

    <div class="overlay" id="clearOverlay">
        <h2 style="font-size:30px;">åˆæ ¼ï¼ğŸ’</h2>
        <div id="gems" style="font-size:40px; margin-bottom:20px;"></div>
        <button class="key" style="width:120px" onclick="initGame()">æ¬¡ã¸</button>
    </div>
</div>

<script>
    const titles = ["é­”æ³•ã®ãŸã¾ã”", "è¦‹ç¿’ã„é­”æ³•ä½¿ã„", "å‘ªæ–‡ã®åˆå¿ƒè€…", "ã»ã†ãä¹—ã‚Šå¿—æœ›", "è–¬è‰ã®é‘‘å®šå£«", "é­”æ³•ã®ç­†ä½¿ã„", "æ˜Ÿèª­ã¿ã®ç”Ÿå¾’", "æ–ã®é¸ã³æ‰‹", "å›³æ›¸é¤¨ã®ç•ªäºº", "ã€ä¸€äººå‰é­”æ³•ä½¿ã„ã€‘", "ç‚ã®è¡“å¸«", "æ°´ã®é­”å°å£«", "é¢¨ã®æ—…äºº", "å¤§åœ°ã®å®ˆè­·è€…", "é›·é³´ã®ä½¿ã„æ‰‹", "æ°·çµã®é­”å°å¸«", "å…‰ã®å°ãæ‰‹", "é—‡ã‚’æ‰•ã†è€…", "ç²¾éœŠã¨ã®å¥‘ç´„è€…", "ã€ã‚¨ãƒªãƒ¼ãƒˆé­”å°å¸«ã€‘", "å¤ä»£æ–‡å­—ã®è§£èª­è€…", "ç§˜å®ã®æ¢ç´¢è€…", "å¹»ç£ã®å‹", "éŒ¬é‡‘è¡“ã®é”äºº", "æ™‚ç©ºã®æ—…äºº", "ç•°ä¸–ç•Œã®æ¡ˆå†…äºº", "é­”åŠ›å›è·¯ã®å¤©æ‰", "ä¼èª¬ã®èªã‚Šéƒ¨", "ç¦å¿Œã®é­”æ³•ä½¿ã„", "ã€å¤§é­”å°å¸«ã€‘", "è³¢è€…ã®å¼Ÿå­", "çœŸç†ã®è¿½ç©¶è€…", "æµ®éŠå³¶ã®ä¸»", "é¾ã®é¨å£«", "é‹å‘½ã®æ“ä½œè€…", "ç¥è©±ã®ç”Ÿãæ®‹ã‚Š", "è–åŸŸã®å®ˆè­·è–äºº", "å®‡å®™ã®è¦³æ¸¬è€…", "å¤šæ¬¡å…ƒã®è¦‡è€…", "ã€å¤§è³¢è€…ã€‘", "ç¥ã®ä»£è¡Œè€…", "å‰µé€ ã®é­”æ³•ä½¿ã„", "æ°¸é ã‚’ç”Ÿãã‚‹è€…", "éŠ€æ²³ã®èª¿åœè€…", "é­”æ³•ç•Œã®ç‹", "å…¨çŸ¥å…¨èƒ½ã®èŒèŠ½", "ç¥è©±ã®å‰µé€ ä¸»", "æ¬¡å…ƒã‚’è¶…ãˆã—å­˜åœ¨", "é­”æ³•ã®æ ¹æº", "ã€ç­†ç®—ã®ç¥ã€‘"];
    let n1, n2, steps=[], cur=0, combo = 0;
    let totalGems = parseInt(localStorage.getItem('mathGems')) || 0;
    const soundMagic = new Audio('https://actions.google.com/sounds/v1/cartoon/glissando.ogg');
    const soundClear = new Audio('https://actions.google.com/sounds/v1/cartoon/positive_musical_chip.ogg');
    const soundHint = new Audio('https://actions.google.com/sounds/v1/cartoon/clink_glasses.ogg');

    function updateStats(isInitial = false) {
        document.getElementById('totalGemsCount').innerText = totalGems;
        let titleIdx = Math.floor(totalGems / 10);
        if (titleIdx >= titles.length) titleIdx = titles.length - 1;
        document.getElementById('currentTitle').innerText = totalGems < 10 ? "ã‹ã‘ã ã—" : titles[titleIdx - 1];
    }

    function createConfetti() {
        for(let i=0; i<30; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            document.body.appendChild(c);
            c.animate([{ transform: 'translateY(0)', opacity: 1 }, { transform: `translateY(100vh) translateX(${Math.random()*100-50}px)`, opacity: 0 }], { duration: 2000 });
            setTimeout(() => c.remove(), 2000);
        }
    }

    function showHint() {
        soundHint.play();
        const s = steps[cur];
        const cells = document.querySelectorAll('.cell');
        s.h.forEach(idx => {
            cells[idx].classList.add('hint-flash');
            setTimeout(() => cells[idx].classList.remove('hint-flash'), 800);
        });
    }

    function initGame() {
        document.getElementById('clearOverlay').style.display='none';
        combo = 0; updateStats(true);
        n1 = Math.floor(Math.random()*80)+12;
        n2 = Math.floor(Math.random()*80)+12;
        const d3=Math.floor(n2/10), d4=n2%10;
        const p1=n1*d4, p2=n1*d3, total=n1*n2;
        steps = [{id:'p1_1', ans:p1%10, h:[3,8]}, {id:'p1_10', ans:Math.floor(p1/10)%10, h:[2,8]}, {id:'p1_100', ans:Math.floor(p1/100)||0, h:[2,8]}, {id:'p2_10', ans:p2%10, h:[3,7]}, {id:'p2_100', ans:Math.floor(p2/10)%10, h:[2,7]}, {id:'p2_1000', ans:Math.floor(p2/100)||0, h:[2,7]}, {id:'a1', ans:total%10, h:[13,18]}, {id:'a10', ans:Math.floor(total/10)%10, h:[12,17]}, {id:'a100', ans:Math.floor(total/100)%10, h:[11,16]}, {id:'a1000', ans:Math.floor(total/1000)||0, h:[10,15]}];
        render(); cur=0; update();
    }

    function render() {
        const b = document.getElementById('board');
        const s1=String(n1).padStart(2,' '), s2=String(n2).padStart(2,' ');
        b.innerHTML = `<div id="combo-text"></div><div class="cell op"></div><div class="cell op"></div><div class="cell">${s1[0]}</div><div class="cell">${s1[1]}</div><div class="cell op"></div><div class="cell op">Ã—</div><div class="cell op"></div><div class="cell">${s2[0]}</div><div class="cell">${s2[1]}</div><div class="cell op"></div><div class="line"></div><div class="cell op"></div><div id="p1_100" class="cell input"></div><div id="p1_10" class="cell input"></div><div id="p1_1" class="cell input"></div><div class="cell op"></div><div id="p2_1000" class="cell input"></div><div id="p2_100" class="cell input"></div><div id="p2_10" class="cell input"></div><div class="cell" style="color:#ccc">0</div><div class="cell op"></div><div class="line"></div><div id="a1000" class="cell input"></div><div id="a100" class="cell input"></div><div id="a10" class="cell input"></div><div id="a1" class="cell input"></div><div class="cell op"></div>`;
        
        document.querySelectorAll('.cell.input').forEach(el => {
            const canvas = document.createElement('canvas');
            canvas.className = 'memo-canvas';
            canvas.width = 40; canvas.height = 40;
            el.appendChild(canvas);
            initDrawing(canvas, el);
        });
    }

    function initDrawing(canvas, parent) {
        const ctx = canvas.getContext('2d');
        ctx.strokeStyle = '#ff5722'; ctx.lineWidth = 3; ctx.lineCap = 'round';
        let drawing = false;

        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: (clientX - rect.left) * (canvas.width / rect.width), y: (clientY - rect.top) * (canvas.height / rect.height) };
        };

        const start = (e) => { 
            // ãƒã‚¹å…¨ä½“ã‚’é¸æŠçŠ¶æ…‹ã«ã™ã‚‹
            if(parent.id === steps[cur].id) update();
            drawing = true; ctx.beginPath(); 
            const p = getPos(e); ctx.moveTo(p.x, p.y);
        };
        const move = (e) => { 
            if(!drawing) return; 
            e.preventDefault(); 
            const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); 
        };
        const end = () => { drawing = false; };

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', move);
        window.addEventListener('mouseup', end);
        canvas.addEventListener('touchstart', start, {passive: false});
        canvas.addEventListener('touchmove', move, {passive: false});
        canvas.addEventListener('touchend', end);
    }

    function clearAllMemos() {
        document.querySelectorAll('.memo-canvas').forEach(canvas => canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height));
    }

    function update() {
        document.querySelectorAll('.cell').forEach(c=>c.classList.remove('active','highlight'));
        const activeCell = document.getElementById(steps[cur].id);
        if(activeCell) activeCell.classList.add('active');
        steps[cur].h.forEach(idx => { 
            const target = document.querySelectorAll('.cell')[idx];
            if(target) target.classList.add('highlight'); 
        });
    }

    function numInput(v) {
        const activeCell = document.getElementById(steps[cur].id);
        if(!activeCell) return;
        if(v==='del') activeCell.childNodes[0].textContent = "";
        else activeCell.childNodes[0].textContent = v;
    }

    function check() {
        const s = steps[cur]; const activeCell = document.getElementById(s.id);
        if(!activeCell) return;
        const val = activeCell.childNodes[0].textContent;
        if(val !== "" && parseInt(val)===s.ans) {
            combo++;
            const t = document.getElementById('combo-text');
            t.innerText = combo + " ã‚³ãƒ³ãƒœï¼ğŸ”¥";
            t.classList.remove('combo-ani'); void t.offsetWidth; t.classList.add('combo-ani');

            activeCell.classList.remove('input','active'); activeCell.style.color="blue";
            soundMagic.currentTime = 0; soundMagic.play();
            cur++;
            if(cur>=steps.length) {
                totalGems += 5; localStorage.setItem('mathGems', totalGems);
                updateStats(); soundClear.play();
                document.getElementById('gems').innerText = "ğŸ’ğŸ’ğŸ’ğŸ’ğŸ’";
                document.getElementById('clearOverlay').style.display='flex';
                createConfetti();
            } else update();
        } else {
            combo = 0; activeCell.childNodes[0].textContent = "";
        }
    }

    initGame();
</script>
