<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È≠îÊ≥ï„ÅÆÁ≠ÜÁÆóÈÅìÂ†¥</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap');
        :root {
            --primary: #4CAF50; --secondary: #FFC107; --accent: #2196F3;
            --bg: #f0f4f8; --font-family: 'Mochiy Pop P One', cursive;
        }
        body { font-family: var(--font-family); background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .container { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 95%; max-width: 500px; border: 5px solid var(--primary); position: relative; z-index: 10; }
        
        .stats-area { font-size: 16px; color: #555; margin-bottom: 10px; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .total-gems { color: #fbc02d; font-weight: bold; font-size: 20px; }
        .title-display { color: #e91e63; font-size: 18px; font-weight: bold; background: #fff9f0; padding: 4px 15px; border-radius: 20px; border: 1px solid #ffe0b2; transition: 0.5s; }
        .title-up { animation: titlePop 0.8s ease; }
        @keyframes titlePop { 0% { transform: scale(1); } 50% { transform: scale(1.2); background: #ffeb3b; } 100% { transform: scale(1); } }

        .board { display: inline-grid; grid-template-columns: repeat(5, 50px); gap: 2px; background: #fff; padding: 20px; border-radius: 15px; border: 3px solid #ddd; margin-bottom: 20px; position: relative; }
        .cell { width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; font-size: 28px; position: relative; border-radius: 5px; }
        
        .cell.highlight { background: #fff59d; border: 2px solid var(--secondary); transition: 0.3s; }
        .cell.hint-flash { background: #ffeb3b !important; transform: scale(1.1); z-index: 5; box-shadow: 0 0 15px #ffeb3b; }

        .cell.input { background: #e3f2fd; border: 2px dashed var(--accent); cursor: pointer; }
        .cell.active { border: 3px solid #ff5722; background: #fff; box-shadow: 0 0 10px rgba(255,87,34,0.5); }
        .cell.op { color: #888; font-size: 24px; }
        .line { grid-column: 1 / 6; height: 4px; background: #444; margin: 4px 0; border-radius: 2px; }

        .keyboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .key { padding: 15px; font-size: 24px; border: none; border-radius: 12px; background: var(--accent); color: white; cursor: pointer; font-family: var(--font-family); transition: 0.1s; }
        .key:active { transform: translateY(3px); }
        .key.del { background: #f44336; }
        .key.hint { background: #9c27b0; font-size: 18px; }
        .key.ok { background: var(--primary); }

        #combo-text { position: absolute; top: -45px; right: 10px; color: #ff5722; font-size: 22px; font-weight: bold; opacity: 0; pointer-events: none; }
        .combo-ani { animation: comboPop 0.5s ease-out; }
        @keyframes comboPop { 0% { opacity: 0; transform: translateY(20px) scale(0.5); } 50% { opacity: 1; transform: translateY(-10px) scale(1.2); } 100% { opacity: 0; transform: translateY(-20px) scale(1); } }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; z-index: 100; }
        .confetti { position: fixed; width: 10px; height: 10px; z-index: 1000; pointer-events: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="stats-area">
        <div class="total-gems">üíé „Åú„Çì„Å∂„ÅÆÂÆùÁü≥: <span id="totalGemsCount">0</span></div>
        <div id="title-box" class="title-display">Áß∞Âè∑: <span id="currentTitle">„Åã„Åë„Å†„Åó</span></div>
    </div>

    <div class="level-select">
        <button class="level-btn active" onclick="setLevel(1)">Ë¶ãÁøí„ÅÑ</button>
        <button class="level-btn" onclick="setLevel(2)">È≠îÂ∞éÂ∏´</button>
        <button class="level-btn" onclick="setLevel(3)">Â§ßË≥¢ËÄÖ</button>
    </div>
    
    <div id="piko" style="height:30px; margin-bottom:10px; color:var(--primary);">‰øÆË°åÈñãÂßãÔºÅ</div>
    
    <div class="board" id="board">
        <div id="combo-text"></div>
    </div>

    <div class="keyboard">
        <button class="key" onclick="inputNum(1)">1</button><button class="key" onclick="inputNum(2)">2</button><button class="key" onclick="inputNum(3)">3</button>
        <button class="key" onclick="inputNum(4)">4</button><button class="key" onclick="inputNum(5)">5</button><button class="key" onclick="inputNum(6)">6</button>
        <button class="key" onclick="inputNum(7)">7</button><button class="key" onclick="inputNum(8)">8</button><button class="key" onclick="inputNum(9)">9</button>
        <button class="key del" onclick="inputNum('del')">‚Ü©</button><button class="key" onclick="inputNum(0)">0</button><button class="key hint" onclick="showHint()">üí°ÔæãÔæùÔæÑ</button>
        <button class="key ok" onclick="check()" style="grid-column: span 3;">OK!</button>
    </div>

    <div class="overlay" id="clearOverlay">
        <h2 style="font-size:40px;">ÂêàÊ†ºÔºÅüíé</h2>
        <div id="gems" style="font-size:60px;"></div>
        <button class="key" onclick="initGame()">Ê¨°„Å∏</button>
    </div>
</div>

<script>
    const titles = ["È≠îÊ≥ï„ÅÆ„Åü„Åæ„Åî", "Ë¶ãÁøí„ÅÑÈ≠îÊ≥ï‰Ωø„ÅÑ", "Âë™Êñá„ÅÆÂàùÂøÉËÄÖ", "„Åª„ÅÜ„Åç‰πó„ÇäÂøóÊúõ", "Ëñ¨Ëçâ„ÅÆÈëëÂÆöÂ£´", "È≠îÊ≥ï„ÅÆÁ≠Ü‰Ωø„ÅÑ", "ÊòüË™≠„Åø„ÅÆÁîüÂæí", "Êùñ„ÅÆÈÅ∏„Å≥Êâã", "Âõ≥Êõ∏È§®„ÅÆÁï™‰∫∫", "„Äê‰∏Ä‰∫∫ÂâçÈ≠îÊ≥ï‰Ωø„ÅÑ„Äë", "ÁÇé„ÅÆË°ìÂ∏´", "Ê∞¥„ÅÆÈ≠îÂ∞éÂ£´", "È¢®„ÅÆÊóÖ‰∫∫", "Â§ßÂú∞„ÅÆÂÆàË≠∑ËÄÖ", "Èõ∑È≥¥„ÅÆ‰Ωø„ÅÑÊâã", "Ê∞∑Áµê„ÅÆÈ≠îÂ∞éÂ∏´", "ÂÖâ„ÅÆÂ∞é„ÅçÊâã", "Èóá„ÇíÊâï„ÅÜËÄÖ", "Á≤æÈúä„Å®„ÅÆÂ•ëÁ¥ÑËÄÖ", "„Äê„Ç®„É™„Éº„ÉàÈ≠îÂ∞éÂ∏´„Äë", "Âè§‰ª£ÊñáÂ≠ó„ÅÆËß£Ë™≠ËÄÖ", "ÁßòÂÆù„ÅÆÊé¢Á¥¢ËÄÖ", "ÂπªÁç£„ÅÆÂèã", "Èå¨ÈáëË°ì„ÅÆÈÅî‰∫∫", "ÊôÇÁ©∫„ÅÆÊóÖ‰∫∫", "Áï∞‰∏ñÁïå„ÅÆÊ°àÂÜÖ‰∫∫", "È≠îÂäõÂõûË∑Ø„ÅÆÂ§©Êâç", "‰ºùË™¨„ÅÆË™û„ÇäÈÉ®", "Á¶ÅÂøå„ÅÆÈ≠îÊ≥ï‰Ωø„ÅÑ", "„ÄêÂ§ßÈ≠îÂ∞éÂ∏´„Äë", "Ë≥¢ËÄÖ„ÅÆÂºüÂ≠ê", "ÁúüÁêÜ„ÅÆËøΩÁ©∂ËÄÖ", "ÊµÆÈÅäÂ≥∂„ÅÆ‰∏ª", "Èæç„ÅÆÈ®éÂ£´", "ÈÅãÂëΩ„ÅÆÊìç‰ΩúËÄÖ", "Á•ûË©±„ÅÆÁîü„ÅçÊÆã„Çä", "ËÅñÂüü„ÅÆÂÆàË≠∑ËÅñ‰∫∫", "ÂÆáÂÆô„ÅÆË¶≥Ê∏¨ËÄÖ", "Â§öÊ¨°ÂÖÉ„ÅÆË¶áËÄÖ", "„ÄêÂ§ßË≥¢ËÄÖ„Äë", "Á•û„ÅÆ‰ª£Ë°åËÄÖ", "ÂâµÈÄ†„ÅÆÈ≠îÊ≥ï‰Ωø„ÅÑ", "Ê∞∏ÈÅ†„ÇíÁîü„Åç„ÇãËÄÖ", "ÈäÄÊ≤≥„ÅÆË™øÂÅúËÄÖ", "È≠îÊ≥ïÁïå„ÅÆÁéã", "ÂÖ®Áü•ÂÖ®ËÉΩ„ÅÆËêåËäΩ", "Á•ûË©±„ÅÆÂâµÈÄ†‰∏ª", "Ê¨°ÂÖÉ„ÇíË∂Ö„Åà„ÅóÂ≠òÂú®", "È≠îÊ≥ï„ÅÆÊ†πÊ∫ê", "„ÄêÁ≠ÜÁÆó„ÅÆÁ•û„Äë"];
    let level=1, n1, n2, steps=[], cur=0, combo=0;
    let totalGems = parseInt(localStorage.getItem('mathGems')) || 0;
    const soundMagic = new Audio('https://actions.google.com/sounds/v1/cartoon/glissando.ogg');
    const soundClear = new Audio('https://actions.google.com/sounds/v1/cartoon/positive_musical_chip.ogg');
    const soundHint = new Audio('https://actions.google.com/sounds/v1/cartoon/clink_glasses.ogg');

    function updateStats(isInitial = false) {
        const prevTitle = document.getElementById('currentTitle').innerText;
        document.getElementById('totalGemsCount').innerText = totalGems;
        let titleIdx = Math.floor(totalGems / 10);
        if (titleIdx >= titles.length) titleIdx = titles.length - 1;
        const newTitle = totalGems < 10 ? "„Åã„Åë„Å†„Åó" : titles[titleIdx - 1];
        document.getElementById('currentTitle').innerText = newTitle;
        if (!isInitial && prevTitle !== newTitle) {
            document.getElementById('title-box').classList.add('title-up');
            setTimeout(() => document.getElementById('title-box').classList.remove('title-up'), 800);
            createConfetti();
        }
    }

    function createConfetti() {
        for(let i=0; i<50; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.top = '-10px';
            c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            document.body.appendChild(c);
            c.animate([{ transform: 'translateY(0) rotate(0)', opacity: 1 }, { transform: `translateY(100vh) translateX(${Math.random()*200-100}px) rotate(720deg)`, opacity: 0 }], { duration: 2000 + Math.random()*2000 });
            setTimeout(() => c.remove(), 4000);
        }
    }

    function showHint() {
        soundHint.play();
        const s = steps[cur];
        const cells = document.querySelectorAll('.cell');
        s.h.forEach(idx => {
            cells[idx].classList.add('hint-flash');
            setTimeout(() => cells[idx].classList.remove('hint-flash'), 800);
        });
    }

    function setLevel(l) { level=l; document.querySelectorAll('.level-btn').forEach((b,i)=>b.classList.toggle('active',i+1===l)); initGame(); }

    function initGame() {
        document.getElementById('clearOverlay').style.display='none';
        combo = 0; updateStats(true);
        n1 = Math.floor(Math.random()*80)+12;
        n2 = (level===1) ? Math.floor(Math.random()*5)+11 : Math.floor(Math.random()*80)+12;
        if(level===1) while((n1%10)*(n2%10)>=10) n1++;
        const d3=Math.floor(n2/10), d4=n2%10;
        const p1=n1*d4, p2=n1*d3, total=n1*n2;
        steps = [{id:'p1_1', ans:p1%10, h:[3,8]}, {id:'p1_10', ans:Math.floor(p1/10)%10, h:[2,8]}, {id:'p1_100', ans:Math.floor(p1/100)||0, h:[2,8]}, {id:'p2_10', ans:p2%10, h:[3,7]}, {id:'p2_100', ans:Math.floor(p2/10)%10, h:[2,7]}, {id:'p2_1000', ans:Math.floor(p2/100)||0, h:[2,7]}, {id:'a1', ans:total%10, h:[13,18]}, {id:'a10', ans:Math.floor(total/10)%10, h:[12,17]}, {id:'a100', ans:Math.floor(total/100)%10, h:[11,16]}, {id:'a1000', ans:Math.floor(total/1000)||0, h:[10,15]}];
        render(); cur=0; update();
    }

    function render() {
        const b = document.getElementById('board');
        const s1=String(n1).padStart(2,' '), s2=String(n2).padStart(2,' ');
        b.innerHTML = `<div id="combo-text"></div><div class="cell op"></div><div class="cell op"></div><div class="cell">${s1[0]}</div><div class="cell">${s1[1]}</div><div class="cell op"></div><div class="cell op">√ó</div><div class="cell op"></div><div class="cell">${s2[0]}</div><div class="cell">${s2[1]}</div><div class="cell op"></div><div class="line"></div><div class="cell op"></div><div id="p1_100" class="cell input"></div><div id="p1_10" class="cell input"></div><div id="p1_1" class="cell input"></div><div class="cell op"></div><div id="p2_1000" class="cell input"></div><div id="p2_100" class="cell input"></div><div id="p2_10" class="cell input"></div><div class="cell" style="color:#ccc">0</div><div class="cell op"></div><div class="line"></div><div id="a1000" class="cell input"></div><div id="a100" class="cell input"></div><div id="a10" class="cell input"></div><div id="a1" class="cell input"></div><div class="cell op"></div>`;
    }

    function update() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach(c=>c.classList.remove('active','highlight'));
        const s = steps[cur];
        const active = document.getElementById(s.id);
        if(active) active.classList.add('active');
        s.h.forEach(idx => { if(cells[idx]) cells[idx].classList.add('highlight'); });
    }

    function inputNum(v) {
        const active = document.getElementById(steps[cur].id);
        if(!active) return;
        if(v==='del') active.innerText = "";
        else active.innerText = v;
    }

    function check() {
        const s = steps[cur];
        const active = document.getElementById(s.id);
        if(active && active.innerText !== "" && parseInt(active.innerText)===s.ans) {
            combo++; showCombo();
            active.classList.remove('input'); active.style.color="blue";
            soundMagic.currentTime = 0; soundMagic.play();
            cur++;
            if(cur>=steps.length) gameClear();
            else update();
        } else {
            combo = 0; if(active) active.innerText="";
            document.getElementById('piko').innerText="„Å°„Åå„ÅÜ„ÇàÔºÅ„ÇÇ„ÅÜ„ÅÑ„Å°„Å©ÔºÅ";
            setTimeout(()=>document.getElementById('piko').innerText="‰øÆË°å‰∏≠...", 1000);
        }
    }

    function showCombo() {
        const t = document.getElementById('combo-text');
        t.innerText = combo + " „Ç≥„É≥„ÉúÔºÅüî•";
        t.classList.remove('combo-ani'); void t.offsetWidth; t.classList.add('combo-ani');
    }

    function gameClear() {
        const earnGems = level===1 ? 1 : level===2 ? 3 : 5;
        totalGems += earnGems;
        localStorage.setItem('mathGems', totalGems);
        updateStats(); soundClear.play();
        document.getElementById('gems').innerText = "üíé".repeat(earnGems);
        document.getElementById('clearOverlay').style.display='flex';
    }
    initGame();
</script>
</body>
</html>
