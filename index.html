<script>
    const titles = ["é­”æ³•ã®ãŸã¾ã”", "è¦‹ç¿’ã„é­”æ³•ä½¿ã„", "å‘ªæ–‡ã®åˆå¿ƒè€…", "ã»ã†ãä¹—ã‚Šå¿—æœ›", "è–¬è‰ã®é‘‘å®šå£«", "é­”æ³•ã®ç­†ä½¿ã„", "æ˜Ÿèª­ã¿ã®ç”Ÿå¾’", "æ–ã®é¸ã³æ‰‹", "å›³æ›¸é¤¨ã®ç•ªäºº", "ã€ä¸€äººå‰é­”æ³•ä½¿ã„ã€‘", "ç‚ã®è¡“å¸«", "æ°´ã®é­”å°å£«", "é¢¨ã®æ—…äºº", "å¤§åœ°ã®å®ˆè­·è€…", "é›·é³´ã®ä½¿ã„æ‰‹", "æ°·çµã®é­”å°å¸«", "å…‰ã®å°ãæ‰‹", "é—‡ã‚’æ‰•ã†è€…", "ç²¾éœŠã¨ã®å¥‘ç´„è€…", "ã€ã‚¨ãƒªãƒ¼ãƒˆé­”å°å¸«ã€‘", "å¤ä»£æ–‡å­—ã®è§£èª­è€…", "ç§˜å®ã®æ¢ç´¢è€…", "å¹»ç£ã®å‹", "éŒ¬é‡‘è¡“ã®é”äºº", "æ™‚ç©ºã®æ—…äºº", "ç•°ä¸–ç•Œã®æ¡ˆå†…äºº", "é­”åŠ›å›è·¯ã®å¤©æ‰", "ä¼èª¬ã®èªã‚Šéƒ¨", "ç¦å¿Œã®é­”æ³•ä½¿ã„", "ã€å¤§é­”å°å¸«ã€‘", "è³¢è€…ã®å¼Ÿå­", "çœŸç†ã®è¿½ç©¶è€…", "æµ®éŠå³¶ã®ä¸»", "é¾ã®é¨å£«", "é‹å‘½ã®æ“ä½œè€…", "ç¥è©±ã®ç”Ÿãæ®‹ã‚Š", "è–åŸŸã®å®ˆè­·è–äºº", "å®‡å®™ã®è¦³æ¸¬è€…", "å¤šæ¬¡å…ƒã®è¦‡è€…", "ã€å¤§è³¢è€…ã€‘", "ç¥ã®ä»£è¡Œè€…", "å‰µé€ ã®é­”æ³•ä½¿ã„", "æ°¸é ã‚’ç”Ÿãã‚‹è€…", "éŠ€æ²³ã®èª¿åœè€…", "é­”æ³•ç•Œã®ç‹", "å…¨çŸ¥å…¨èƒ½ã®èŒèŠ½", "ç¥è©±ã®å‰µé€ ä¸»", "æ¬¡å…ƒã‚’è¶…ãˆã—å­˜åœ¨", "é­”æ³•ã®æ ¹æº", "ã€ç­†ç®—ã®ç¥ã€‘"];
    let n1, n2, steps=[], cur=0, currentLevel = 1, totalGems = parseInt(localStorage.getItem('mathGems')) || 0;
    const soundMagic = new Audio('https://actions.google.com/sounds/v1/cartoon/glissando.ogg');

    function pikoTalk(msg, face="ğŸ¦‰") { document.getElementById('pikoTalk').innerText = msg; document.getElementById('pikoFace').innerText = face; }
    function startLevel(lv) { currentLevel = lv; document.getElementById('levelMenu').style.display = 'none'; pikoTalk("ä¿®è¡Œé–‹å§‹ï¼", "âœ¨"); initGame(); }
    function backToMenu() { document.getElementById('levelMenu').style.display = 'flex'; pikoTalk("ã©ã‚Œã«ã™ã‚‹ï¼Ÿ", "ğŸ¤”"); }

    function initGame() {
        document.getElementById('clearOverlay').style.display='none';
        const b = document.getElementById('board'); b.innerHTML = "";
        if (currentLevel === 4) { b.className = "board col6"; setup3x2(); }
        else { b.className = "board col5"; setup2x2(); }
        render(); cur=0; checkAutoSkip(); update();
    }

    function setup2x2() {
        let min = (currentLevel === 1) ? 1 : 0; let max = (currentLevel === 1) ? 4 : 9;
        const gen = () => Math.floor(Math.random() * (max - min + 1)) + min;
        n1 = (gen()||1)*10 + gen(); n2 = (gen()||1)*10 + gen();
        const d3=Math.floor(n2/10), d4=n2%10, p1=n1*d4, p2=n1*d3, total=n1*n2;
        steps = [
            {id:'p1_1', ans:p1%10, h:[3,8]}, {id:'p1_10', ans:Math.floor(p1/10)%10, h:[2,8]}, {id:'p1_100', ans:Math.floor(p1/100)||0, h:[2,8]},
            {id:'p2_10', ans:p2%10, h:[3,7]}, {id:'p2_100', ans:Math.floor(p2/10)%10, h:[2,7]}, {id:'p2_1000', ans:Math.floor(p2/100)||0, h:[2,7]},
            {id:'a1', ans:total%10, h:[13,18]}, {id:'a10', ans:Math.floor(total/10)%10, h:[12,17]}, {id:'a100', ans:Math.floor(total/100)%10, h:[11,16]}, {id:'a1000', ans:Math.floor(total/1000)||0, h:[10,15]}
        ];
    }

    function setup3x2() {
        n1 = Math.floor(Math.random() * 900) + 100;
        n2 = Math.floor(Math.random() * 90) + 10;
        const d10=Math.floor(n2/10), d1=n2%10;
        const p1=n1*d1, p2=n1*d10, total=n1*n2;
        steps = [
            // 1æ®µç›® (n1 * ä¸€ã®ä½)
            {id:'p1_1', ans:p1%10, h:[4,10]}, 
            {id:'p1_10', ans:Math.floor(p1/10)%10, h:[3,10]}, 
            {id:'p1_100', ans:Math.floor(p1/100)%10, h:[2,10]}, 
            {id:'p1_1000', ans:Math.floor(p1/1000)||0, h:[2,10]},
            // 2æ®µç›® (n1 * åã®ä½)
            {id:'p2_10', ans:p2%10, h:[4,9]}, 
            {id:'p2_100', ans:Math.floor(p2/10)%10, h:[3,9]},

            {id:'p2_10000', ans:Math.floor(p2/1000)||0, h:[2,9]},
            // åˆè¨ˆ
            {id:'a1', ans:total%10, h:[16,22]}, 
            {id:'a10', ans:Math.floor(total/10)%10, h:[15,21]}, 
            {id:'a100', ans:Math.floor(total/100)%10, h:[14,20]}, 
            {id:'a1000', ans:Math.floor(total/1000)%10, h:[13,19]}, 
            {id:'a10000', ans:Math.floor(total/10000)||0, h:[12,18]}
        ];
    }

    function render() {
        const b = document.getElementById('board'); let html = "";
        if (currentLevel === 4) {
            const s1=String(n1).padStart(3,' '), s2=String(n2).padStart(2,' ');
            html = `<div class="cell"></div><div class="cell"></div><div class="cell">${s1[0]}</div><div class="cell">${s1[1]}</div><div class="cell">${s1[2]}</div><div class="cell"></div>` +
                   `<div class="cell"></div><div class="cell">Ã—</div><div class="cell"></div><div class="cell">${s2[0]}</div><div class="cell">${s2[1]}</div><div class="cell"></div>` +
                   `<div class="line" style="grid-column: 1/7"></div>` +
                   `<div class="cell"></div><div id="p1_1000" class="cell input"></div><div id="p1_100" class="cell input"></div><div id="p1_10" class="cell input"></div><div id="p1_1" class="cell input"></div><div class="cell"></div>` +
                   `<div id="p2_10000" class="cell input"></div><div id="p2_1000" class="cell input"></div><div id="p2_100" class="cell input"></div><div id="p2_10" class="cell input"></div><div class="cell" style="color:#ccc">0</div><div class="cell"></div>` +
                   `<div class="line" style="grid-column: 1/7"></div>` +
                   `<div id="a10000" class="cell input"></div><div id="a1000" class="cell input"></div><div id="a100" class="cell input"></div><div id="a10" class="cell input"></div><div id="a1" class="cell input"></div><div class="cell"></div>`;
        } else {
            const s1=String(n1).padStart(2,' '), s2=String(n2).padStart(2,' ');
            html = `<div class="cell"></div><div class="cell"></div><div class="cell">${s1[0]}</div><div class="cell">${s1[1]}</div><div class="cell"></div>` +
                   `<div class="cell">Ã—</div><div class="cell"></div><div class="cell">${s2[0]}</div><div class="cell">${s2[1]}</div><div class="cell"></div>` +
                   `<div class="line" style="grid-column: 1/6"></div>` +
                   `<div class="cell"></div><div id="p1_100" class="cell input"></div><div id="p1_10" class="cell input"></div><div id="p1_1" class="cell input"></div><div class="cell"></div>` +
                   `<div id="p2_1000" class="cell input"></div><div id="p2_100" class="cell input"></div><div id="p2_10" class="cell input"></div><div class="cell" style="color:#ccc">0</div><div class="cell"></div>` +

        }

            const span = document.createElement('span'); span.className = 'num-display'; el.appendChild(span);

    function initDrawing(canvas, parent) {
        const ctx = canvas.getContext('2d'); ctx.strokeStyle = '#ef4444'; ctx.lineWidth = 4; ctx.lineCap = 'round';
        let drawing = false;
        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect(); const cx = e.touches ? e.touches[0].clientX : e.clientX; const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: (cx - rect.left) * (canvas.width / rect.width), y: (cy - rect.top) * (canvas.height / rect.height) };
        };
        const start = (e) => { if(parent.id === steps[cur].id) update(); drawing = true; ctx.beginPath(); ctx.moveTo(getPos(e).x, getPos(e).y); };
        const move = (e) => { if(!drawing) return; e.preventDefault(); const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); };
        const end = () => { drawing = false; };
        canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); window.addEventListener('mouseup', end);
        canvas.addEventListener('touchstart', start, {passive: false}); canvas.addEventListener('touchmove', move, {passive: false}); canvas.addEventListener('touchend', end);
    }

        const s = steps[cur]; const activeCell = document.getElementById(s.id); if(!activeCell) return;

        } else { activeCell.querySelector('.num-display').textContent = ""; pikoTalk("ãŠã£ã¨ï¼", "ğŸ˜²"); activeCell.animate([{background:'#fee2e2'}, {background:'#fff'}], 300); }
    }

    function checkAutoSkip() {
        while(cur < steps.length) {
            const s = steps[cur];
            const isLeadingZero = (s.ans === 0 && (s.id.endsWith('000') || s.id.endsWith('0000')));
            if(isLeadingZero) {
                const cell = document.getElementById(s.id);
                if(cell) { cell.classList.remove('input','active'); cell.style.background = "transparent"; }
                cur++;
            } else break;
        }
    }

        document.getElementById('clearOverlay').style.display='flex';
    }

        document.getElementById('totalGemsCount').innerText = totalGems;
        let titleIdx = Math.min(Math.floor(totalGems / 10), titles.length - 1);
        document.getElementById('currentTitle').innerText = totalGems < 10 ? "ã‹ã‘ã ã—" : titles[titleIdx];
    }

    function update() {
        document.querySelectorAll('.cell').forEach(c=>c.classList.remove('active','highlight'));
        if(cur >= steps.length) return;
        const activeCell = document.getElementById(steps[cur].id);
        if(activeCell) activeCell.classList.add('active');
        if(steps[cur]) {
            steps[cur].h.forEach(idx => {
                const target = document.querySelectorAll('.cell')[idx]; if(target) target.classList.add('highlight');
            });
        }
    }

    }
