<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é­”æ³•ã®ç­†ç®—é“å ´</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap');
        :root {
            --primary: #4CAF50; --secondary: #FFC107; --accent: #2196F3;
            --bg: #f0f4f8; --font-family: 'Mochiy Pop P One', cursive;
        }
        body { font-family: var(--font-family); background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 95%; max-width: 500px; border: 5px solid var(--primary); position: relative; }
        
        /* ä¿®è¡Œè¨˜éŒ²ï¼ˆå®çŸ³ã®åˆè¨ˆï¼‰ã®è¡¨ç¤ºã‚¨ãƒªã‚¢ */
        .stats-area { font-size: 18px; color: #555; margin-bottom: 10px; display: flex; justify-content: center; gap: 10px; align-items: center; }
        .total-gems { color: #fbc02d; font-weight: bold; font-size: 22px; }

        .level-select { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .level-btn { border: none; padding: 8px 12px; border-radius: 12px; cursor: pointer; font-family: var(--font-family); background: #eee; transition: 0.3s; }
        .level-btn.active { background: var(--secondary); transform: scale(1.1); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

        .board { display: inline-grid; grid-template-columns: repeat(5, 50px); gap: 2px; background: #fff; padding: 20px; border-radius: 15px; border: 3px solid #ddd; margin-bottom: 20px; }
        .cell { width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; font-size: 28px; position: relative; border-radius: 5px; }
        
        .cell.highlight { background: #fff59d; border: 3px solid var(--secondary); animation: pulse 1s infinite alternate; z-index: 2; }
        @keyframes pulse { from { transform: scale(1); box-shadow: 0 0 5px var(--secondary); } to { transform: scale(1.1); box-shadow: 0 0 15px var(--secondary); } }

        .cell.input { background: #e3f2fd; border: 2px dashed var(--accent); cursor: pointer; }
        .cell.active { border: 3px solid #ff5722; background: #fff; box-shadow: 0 0 10px rgba(255,87,34,0.5); }
        .cell.op { color: #888; font-size: 24px; }
        .line { grid-column: 1 / 6; height: 4px; background: #444; margin: 4px 0; border-radius: 2px; }

        .keyboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .key { padding: 15px; font-size: 24px; border: none; border-radius: 12px; background: var(--accent); color: white; cursor: pointer; font-family: var(--font-family); }
        .key.del { background: #f44336; }
        .key.enter { background: var(--primary); grid-column: span 3; }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; z-index: 100; }
    </style>
</head>
<body>

<div class="container">
    <div class="stats-area">
        <span>ãœã‚“ã¶ã®å®çŸ³:</span>
        <span class="total-gems">ğŸ’ <span id="totalGemsCount">0</span></span>
    </div>

    <div class="level-select">
        <button class="level-btn active" onclick="setLevel(1)">è¦‹ç¿’ã„</button>
        <button class="level-btn" onclick="setLevel(2)">é­”å°å¸«</button>
        <button class="level-btn" onclick="setLevel(3)">å¤§è³¢è€…</button>
    </div>
    <div id="piko" style="height:30px; margin-bottom:10px; color:var(--primary);">ä¿®è¡Œé–‹å§‹ï¼</div>
    <div class="board" id="board"></div>
    <div class="keyboard">
        <button class="key" onclick="input(1)">1</button><button class="key" onclick="input(2)">2</button><button class="key" onclick="input(3)">3</button>
        <button class="key" onclick="input(4)">4</button><button class="key" onclick="input(5)">5</button><button class="key" onclick="input(6)">6</button>
        <button class="key" onclick="input(7)">7</button><button class="key" onclick="input(8)">8</button><button class="key" onclick="input(9)">9</button>
        <button class="key del" onclick="input('del')">â†©</button><button class="key" onclick="input(0)">0</button><button class="key" onclick="check()">OK!</button>
    </div>
    <div class="overlay" id="clearOverlay">
        <h2 style="font-size:40px;">åˆæ ¼ï¼ğŸ’</h2>
        <div id="gems" style="font-size:60px;"></div>
        <button class="key" onclick="initGame()">æ¬¡ã¸</button>
    </div>
</div>

<script>
    let level=1, n1, n2, steps=[], cur=0;
    let totalGems = parseInt(localStorage.getItem('mathGems')) || 0;
    
    // éŸ³æºã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
    const soundOk = new Audio('https://actions.google.com/sounds/v1/water/clink_glasses.ogg');
    const soundMagic = new Audio('https://actions.google.com/sounds/v1/cartoon/glissando.ogg');
    const soundClear = new Audio('https://actions.google.com/sounds/v1/cartoon/positive_musical_chip.ogg');

    document.getElementById('totalGemsCount').innerText = totalGems;

    function setLevel(l) { level=l; document.querySelectorAll('.level-btn').forEach((b,i)=>b.classList.toggle('active',i+1===l)); initGame(); }

    function initGame() {
        document.getElementById('clearOverlay').style.display='none';
        n1 = Math.floor(Math.random()*80)+12;
        n2 = (level===1) ? Math.floor(Math.random()*5)+11 : Math.floor(Math.random()*80)+12;
        if(level===1) while((n1%10)*(n2%10)>=10) n1++;
        
        const d1=Math.floor(n1/10), d2=n1%10, d3=Math.floor(n2/10), d4=n2%10;
        const p1=n1*d4, p2=n1*d3, total=n1*n2;

        steps = [
            {id:'p1_1', ans:p1%10, h:[3,8]},
            {id:'p1_10', ans:Math.floor(p1/10)%10, h:[2,8]},
            {id:'p1_100', ans:Math.floor(p1/100)||0, h:[2,8]},
            {id:'p2_10', ans:p2%10, h:[3,7]},
            {id:'p2_100', ans:Math.floor(p2/10)%10, h:[2,7]},
            {id:'p2_1000', ans:Math.floor(p2/100)||0, h:[2,7]},
            {id:'a1', ans:total%10, h:[13,18]},
            {id:'a10', ans:Math.floor(total/10)%10, h:[12,17]},
            {id:'a100', ans:Math.floor(total/100)%10, h:[11,16]},
            {id:'a1000', ans:Math.floor(total/1000)||0, h:[10,15]}
        ];
        render(); cur=0; update();
    }

    function render() {
        const b = document.getElementById('board');
        const s1=String(n1).padStart(2,' '), s2=String(n2).padStart(2,' ');
        b.innerHTML = `
            <div class="cell op"></div><div class="cell op"></div><div class="cell">${s1[0]}</div><div class="cell">${s1[1]}</div><div class="cell op"></div>
            <div class="cell op">Ã—</div><div class="cell op"></div><div class="cell">${s2[0]}</div><div class="cell">${s2[1]}</div><div class="cell op"></div>
            <div class="line"></div>
            <div class="cell op"></div><div id="p1_100" class="cell input"></div><div id="p1_10" class="cell input"></div><div id="p1_1" class="cell input"></div><div class="cell op"></div>
            <div id="p2_1000" class="cell input"></div><div id="p2_100" class="cell input"></div><div id="p2_10" class="cell input"></div><div class="cell" style="color:#ccc">0</div><div class="cell op"></div>
            <div class="line"></div>
            <div id="a1000" class="cell input"></div><div id="a100" class="cell input"></div><div id="a10" class="cell input"></div><div id="a1" class="cell input"></div><div class="cell op"></div>
        `;
    }

    function update() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach(c=>c.classList.remove('active','highlight'));
        const s = steps[cur];
        const active = document.getElementById(s.id);
        if(active) active.classList.add('active');
        s.h.forEach(idx => { if(cells[idx]) cells[idx].classList.add('highlight'); });
    }

    function input(v) {
        const active = document.getElementById(steps[cur].id);
        if(!active) return;
        if(v==='del') active.innerText = "";
        else active.innerText = v;
    }

    function check() {
        const s = steps[cur];
        const active = document.getElementById(s.id);
        if(active && (active.innerText !== "") && parseInt(active.innerText)===s.ans) {
            active.classList.remove('input'); active.style.color="blue";
            soundMagic.currentTime = 0; soundMagic.play(); // é­”æ³•ã®éŸ³
            cur++;
            if(cur>=steps.length) gameClear();
            else update();
        } else {
            if(active) active.innerText=""; 
            document.getElementById('piko').innerText="ã¡ãŒã†ã‚ˆï¼ã‚‚ã†ã„ã¡ã©ï¼";
            setTimeout(()=>document.getElementById('piko').innerText="ä¿®è¡Œä¸­...", 1000);
        }
    }

    function gameClear() {
        const earnGems = level===1 ? 1 : level===2 ? 3 : 5;
        totalGems += earnGems;
        localStorage.setItem('mathGems', totalGems); // è¨˜éŒ²ã‚’ãƒ–ãƒ©ã‚¦ã‚¶ã«ä¿å­˜
        document.getElementById('totalGemsCount').innerText = totalGems;
        
        soundClear.play(); // ã‚¯ãƒªã‚¢éŸ³
        document.getElementById('gems').innerText = "ğŸ’".repeat(earnGems);
        document.getElementById('clearOverlay').style.display='flex';
    }
    initGame();
</script>
</body>
</html>
