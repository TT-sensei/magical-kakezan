<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é­”æ³•ã®ç­†ç®—é“å ´ - ç©¶æ¥µãƒ»è¦šé†’ç‰ˆ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap');
        :root {
            --primary: #4CAF50; --secondary: #FFC107; --accent: #2196F3;
            --bg: #0a0e27; --font-family: 'Mochiy Pop P One', cursive;
            --magic-purple: #9c27b0; --magic-blue: #00bcd4; --magic-gold: #ffd700;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: var(--font-family); background: linear-gradient(135deg, #0a0e27 0%, #1a1547 50%, #2d0a4e 100%); 
            display: flex; justify-content: center; align-items: flex-start; 
            min-height: 100vh; margin: 0; padding: 10px; overflow-x: hidden;
            color: white;
        }

        /* èƒŒæ™¯ã®è£…é£¾ */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        .container { 
            background: rgba(26, 26, 62, 0.9); border-radius: 20px; padding: 15px; 
            box-shadow: 0 20px 60px rgba(156, 39, 176, 0.4);
            text-align: center; width: 100%; max-width: 500px; border: 3px solid var(--magic-gold); 
            position: relative; z-index: 10; backdrop-filter: blur(10px);
        }

        /* çµ±è¨ˆã‚¨ãƒªã‚¢ */
        .stats-area { margin-bottom: 10px; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .total-gems { color: var(--magic-gold); font-size: 18px; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .title-display { color: #00bcd4; font-size: 14px; background: rgba(0, 188, 212, 0.1); padding: 4px 12px; border-radius: 20px; border: 1px solid var(--magic-blue); }

        /* ç›¤é¢ */
        .board { 
            display: inline-grid; gap: 4px; background: #ffffff; padding: 25px 10px 10px; 
            border-radius: 15px; border: 4px solid #333; margin-bottom: 10px; width: 100%;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
        }
        .board.col5 { grid-template-columns: repeat(5, 1fr); }
        .board.col6 { grid-template-columns: repeat(6, 1fr); }

        .cell { 
            aspect-ratio: 1/1; display: flex; justify-content: center; align-items: center; 
            font-size: min(8vw, 36px); position: relative; border-radius: 6px;
            background: #fdfdfd; border: 1px solid #ddd; color: #333; font-weight: bold;
        }

        /* ç¹°ã‚Šä¸ŠãŒã‚Šãƒ¡ãƒ¢ã‚­ãƒ£ãƒ³ãƒã‚¹ï¼šã“ã“ã‚’èª¿æ•´ */
        .memo-canvas { 
            position: absolute; top: -18px; left: 0; width: 30px; height: 30px; 
            background: rgba(156, 39, 176, 0.1); border: 1.5px dashed var(--magic-purple); 
            border-radius: 5px; z-index: 20; touch-action: none;
        }

        .cell.input { background: #e3f2fd; border: 2px dashed var(--accent); }
        .cell.active { 
            border: 3px solid var(--magic-gold) !important; background: #fff !important;
            box-shadow: 0 0 15px var(--magic-gold); animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        .cell.highlight { background: #fff9c4 !important; }
        
        .line { height: 4px; background: #333; margin: 4px 0; border-radius: 2px; }
        .line.w5 { grid-column: 1 / 6; }
        .line.w6 { grid-column: 1 / 7; }

        /* ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ */
        .keyboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .key { 
            padding: 15px 0; font-size: 20px; border: none; border-radius: 12px; 
            background: linear-gradient(135deg, var(--accent), #1565c0); color: white; 
            font-family: var(--font-family); cursor: pointer;
            box-shadow: 0 4px 0 #0d47a1; transition: 0.1s;
        }
        .key:active { transform: translateY(3px); box-shadow: none; }
        .key.ok { background: linear-gradient(135deg, var(--primary), #2e7d32); box-shadow: 0 4px 0 #1b5e20; grid-column: span 2; }
        .key.del { background: #e91e63; box-shadow: 0 4px 0 #880e4f; }

        /* ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
        .menu-overlay, .overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(10, 14, 39, 0.95); z-index: 100; border-radius: 15px;
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;
        }
        .level-btn { 
            width: 100%; padding: 15px; margin: 8px; border: 2px solid var(--magic-gold);
            border-radius: 15px; background: rgba(156, 39, 176, 0.2); color: white; 
            font-family: var(--font-family); font-size: 18px; cursor: pointer; transition: 0.3s;
        }
        .level-btn:hover { background: rgba(156, 39, 176, 0.4); transform: scale(1.02); }

        .particle { position: fixed; pointer-events: none; z-index: 1000; animation: fadeOut 0.8s forwards; }
        @keyframes fadeOut { to { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); } }
    </style>
</head>
<body>

<div class="stars" id="starsContainer"></div>

<div class="container">
    <div id="levelMenu" class="menu-overlay">
        <h2 style="color:var(--magic-gold); margin-bottom:20px;">âœ¨ é­”æ³•ä¿®è¡Œã‚’é¸æŠã›ã‚ˆ âœ¨</h2>
        <button class="level-btn" onclick="startLevel(1)">Lv1: åˆç´šé­”æ³• (2Ã—2)</button>
        <button class="level-btn" onclick="startLevel(2)">Lv2: ä¸­ç´šé­”æ³• (2Ã—2)</button>
        <button class="level-btn" onclick="startLevel(3)">Lv3: ä¸Šç´šé­”æ³• (0ã‚ã‚Š)</button>
        <button class="level-btn" onclick="startLevel(4)" style="border-color:#e91e63;">Lv4: ä¼èª¬ã®å¤§é­”æ³• (3Ã—2)</button>
    </div>

    <div class="stats-area">
        <div class="total-gems">ğŸ’ å®çŸ³: <span id="totalGemsCount">0</span></div>
        <div class="title-display">ç§°å·: <span id="currentTitle">é­”æ³•ã®ãŸã¾ã”</span></div>
        <div id="comboDisplay" style="color:#ff4081; font-size:14px; height:20px;"></div>
    </div>
    
    <div class="board" id="board"></div>

    <div class="keyboard">
        <button class="key" onclick="numInput(1)">1</button><button class="key" onclick="numInput(2)">2</button><button class="key" onclick="numInput(3)">3</button>
        <button class="key" onclick="numInput(4)">4</button><button class="key" onclick="numInput(5)">5</button><button class="key" onclick="numInput(6)">6</button>
        <button class="key" onclick="numInput(7)">7</button><button class="key" onclick="numInput(8)">8</button><button class="key" onclick="numInput(9)">9</button>
        <button class="key del" onclick="numInput('del')">â†©</button><button class="key" onclick="numInput(0)">0</button><button class="key" style="background:#9c27b0" onclick="showHint()">ğŸ’¡</button>
        <button class="key ok" onclick="check()">è© å”±ï¼(OK)</button>
    </div>

    <div style="margin-top:15px; display: flex; gap: 10px; justify-content: center;">
        <button onclick="clearAllMemos()" style="background:none; border:1px solid #666; color:#aaa; border-radius:5px; font-size:10px; padding:5px;">ãƒ¡ãƒ¢æ¶ˆå»</button>
        <button onclick="location.reload()" style="background:none; border:1px solid #666; color:#aaa; border-radius:5px; font-size:10px; padding:5px;">æˆ»ã‚‹</button>
    </div>

    <div class="overlay" id="clearOverlay" style="display:none;">
        <h2 style="color:var(--magic-gold); font-size:32px;">âœ¨ ç©¶æ¥µæˆåŠŸ âœ¨</h2>
        <div id="gemsDisplay" style="font-size:40px; margin:20px 0;"></div>
        <button class="key ok" style="width:150px;" onclick="initGame()">æ¬¡ã®ä¿®è¡Œã¸</button>
    </div>
</div>

<script>
    const titles = ["é­”æ³•ã®ãŸã¾ã”", "è¦‹ç¿’ã„é­”æ³•ä½¿ã„", "å‘ªæ–‡ã®åˆå¿ƒè€…", "ã»ã†ãä¹—ã‚Šå¿—æœ›", "é­”æ³•ã®ç­†ä½¿ã„", "ã€ä¸€äººå‰é­”æ³•ä½¿ã„ã€‘", "ã€ç­†ç®—ã®è³¢è€…ã€‘", "ã€é­”å°ç‹ã€‘", "ã€ç­†ç®—ã®ç¥ã€‘"];
    let n1, n2, steps=[], cur=0, currentLevel = 1, totalGems = parseInt(localStorage.getItem('mathGems')) || 0;
    const soundMagic = new Audio('https://actions.google.com/sounds/v1/cartoon/glissando.ogg');

    function createStars() {
        const container = document.getElementById('starsContainer');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            container.appendChild(star);
        }
    }

    function startLevel(lv) { 
        currentLevel = lv; 
        document.getElementById('levelMenu').style.display = 'none'; 
        initGame(); 
    }

    function initGame() {
        document.getElementById('clearOverlay').style.display='none';
        const b = document.getElementById('board');
        if (currentLevel === 4) { b.className = "board col6"; setup3x2(); } 
        else { b.className = "board col5"; setup2x2(); }
        render(); cur=0; checkAutoSkip(); update();
    }

    const isLead0 = (val, isHighestDigit) => (val === 0 && isHighestDigit);

    function setup2x2() {
        let min = (currentLevel === 1) ? 1 : 0;
        let max = (currentLevel === 1) ? 4 : 9;
        const gen = () => Math.floor(Math.random() * (max - min + 1)) + min;
        n1 = (gen()||1)*10 + gen(); n2 = (gen()||1)*10 + gen();
        const d10=Math.floor(n2/10), d1=n2%10, p1=n1*d1, p2=n1*d10, total=n1*n2;
        steps = [
            {id:'p1_1', ans:p1%10, h:[3,8]}, {id:'p1_10', ans:Math.floor(p1/10)%10, h:[2,8]}, 
            {id:'p1_100', ans:Math.floor(p1/100)||0, h:[2,8], skip:isLead0(Math.floor(p1/100)||0, true)},
            {id:'p2_10', ans:p2%10, h:[3,7]}, {id:'p2_100', ans:Math.floor(p2/10)%10, h:[2,7]}, 
            {id:'p2_1000', ans:Math.floor(p2/100)||0, h:[2,7], skip:isLead0(Math.floor(p2/100)||0, true)},
            {id:'a1', ans:total%10, h:[13,18]}, {id:'a10', ans:Math.floor(total/10)%10, h:[12,17]}, {id:'a100', ans:Math.floor(total/100)%10, h:[11,16]}, 
            {id:'a1000', ans:Math.floor(total/1000)||0, h:[10,15], skip:isLead0(Math.floor(total/1000)||0, true)}
        ];
    }

    function setup3x2() {
        n1 = Math.floor(Math.random() * 900) + 100; n2 = Math.floor(Math.random() * 90) + 10;
        const d10=Math.floor(n2/10), d1=n2%10, p1=n1*d1, p2=n1*d10, total=n1*n2;
        // ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã‚’å¾®èª¿æ•´ï¼š3æ¡x2æ¡ãŒä¸­å¤®ã«æ¥ã‚‹ã‚ˆã†ã«
        steps = [
            {id:'p1_1', ans:p1%10, h:[4,10]}, {id:'p1_10', ans:Math.floor(p1/10)%10, h:[3,10]}, {id:'p1_100', ans:Math.floor(p1/100)%10, h:[2,10]}, 
            {id:'p1_1000', ans:Math.floor(p1/1000)||0, h:[2,10], skip:isLead0(Math.floor(p1/1000)||0, true)},
            {id:'p2_10', ans:p2%10, h:[4,9]}, {id:'p2_100', ans:Math.floor(p2/10)%10, h:[3,9]}, {id:'p2_1000', ans:Math.floor(p2/100)%10, h:[2,9]}, 
            {id:'p2_10000', ans:Math.floor(p2/1000)||0, h:[2,9], skip:isLead0(Math.floor(p2/1000)||0, true)},
            {id:'a1', ans:total%10, h:[16,22]}, {id:'a10', ans:Math.floor(total/10)%10, h:[15,21]}, {id:'a100', ans:Math.floor(total/100)%10, h:[14,20]}, {id:'a1000', ans:Math.floor(total/1000)%10, h:[13,19]}, 
            {id:'a10000', ans:Math.floor(total/10000)||0, h:[12,18], skip:isLead0(Math.floor(total/10000)||0, true)}
        ];
    }

    function render() {
        const b = document.getElementById('board');
        let html = "";
        if (currentLevel === 4) {
            const s1=String(n1).padStart(3,' '), s2=String(n2).padStart(2,' ');
            html = `<div class="cell"></div><div class="cell">${s1[0]}</div><div class="cell">${s1[1]}</div><div class="cell">${s1[2]}</div><div class="cell"></div><div class="cell"></div>` +
                   `<div class="cell">Ã—</div><div class="cell"></div><div class="cell">${s2[0]}</div><div class="cell">${s2[1]}</div><div class="cell"></div><div class="cell"></div>` +
                   `<div class="line w6"></div>` +
                   `<div id="p1_1000" class="cell input"></div><div id="p1_100" class="cell input"></div><div id="p1_10" class="cell input"></div><div id="p1_1" class="cell input"></div><div class="cell"></div><div class="cell"></div>` +
                   `<div id="p2_10000" class="cell input"></div><div id="p2_1000" class="cell input"></div><div id="p2_100" class="cell input"></div><div id="p2_10" class="cell input"></div><div class="cell" style="color:#ccc">0</div><div class="cell"></div>` +
                   `<div class="line w6"></div>` +
                   `<div id="a10000" class="cell input"></div><div id="a1000" class="cell input"></div><div id="a100" class="cell input"></div><div id="a10" class="cell input"></div><div id="a1" class="cell input"></div><div class="cell"></div>`;
        } else {
            const s1=String(n1).padStart(2,' '), s2=String(n2).padStart(2,' ');
            html = `<div class="cell"></div><div class="cell"></div><div class="cell">${s1[0]}</div><div class="cell">${s1[1]}</div><div class="cell"></div>` +
                   `<div class="cell">Ã—</div><div class="cell"></div><div class="cell">${s2[0]}</div><div class="cell">${s2[1]}</div><div class="cell"></div>` +
                   `<div class="line w5"></div>` +
                   `<div class="cell"></div><div id="p1_100" class="cell input"></div><div id="p1_10" class="cell input"></div><div id="p1_1" class="cell input"></div><div class="cell"></div>` +
                   `<div id="p2_1000" class="cell input"></div><div id="p2_100" class="cell input"></div><div id="p2_10" class="cell input"></div><div class="cell" style="color:#ccc">0</div><div class="cell"></div>` +
                   `<div class="line w5"></div>` +
                   `<div id="a1000" class="cell input"></div><div id="a100" class="cell input"></div><div id="a10" class="cell input"></div><div id="a1" class="cell input"></div><div class="cell"></div>`;
        }
        b.innerHTML = html;
        document.querySelectorAll('.cell.input').forEach(el => {
            const span = document.createElement('span'); span.className = 'num-display'; el.appendChild(span);
            const canvas = document.createElement('canvas'); canvas.className = 'memo-canvas'; canvas.width = 40; canvas.height = 40; el.appendChild(canvas);
            initDrawing(canvas, el);
        });
    }

    function initDrawing(canvas, parent) {
        const ctx = canvas.getContext('2d'); ctx.strokeStyle = '#9c27b0'; ctx.lineWidth = 4; ctx.lineCap = 'round';
        let drawing = false;
        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: (cx - rect.left) * (canvas.width / rect.width), y: (cy - rect.top) * (canvas.height / rect.height) };
        };
        const start = (e) => { drawing = true; ctx.beginPath(); ctx.moveTo(getPos(e).x, getPos(e).y); };
        const move = (e) => { if(!drawing) return; e.preventDefault(); const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); };
        canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); window.addEventListener('mouseup', () => drawing=false);
        canvas.addEventListener('touchstart', start, {passive: false}); canvas.addEventListener('touchmove', move, {passive: false}); canvas.addEventListener('touchend', () => drawing=false);
    }

    function numInput(v) {
        const cell = document.getElementById(steps[cur].id);
        if(cell) { const s = cell.querySelector('.num-display'); s.textContent = (v==='del' ? "" : v); }
    }

    function createParticles(x, y) {
        for (let i = 0; i < 8; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.textContent = ['âœ¨', 'â­', 'ğŸ’«'][Math.floor(Math.random()*3)];
            p.style.left = x + 'px'; p.style.top = y + 'px';
            p.style.setProperty('--tx', (Math.random()-0.5)*100 + 'px');
            p.style.setProperty('--ty', (Math.random()-0.5)*100 + 'px');
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }
    }

    function check() {
        const s = steps[cur]; const cell = document.getElementById(s.id);
        if(!cell) return;
        const val = cell.querySelector('.num-display').textContent;
        if(val !== "" && parseInt(val) === s.ans) {
            cell.classList.remove('input','active'); 
            cell.style.color="var(--magic-purple)"; cell.style.textShadow="0 0 10px rgba(156, 39, 176, 0.5)";
            const rect = cell.getBoundingClientRect();
            createParticles(rect.left + rect.width/2, rect.top + rect.height/2);
            soundMagic.play(); cur++;
            checkAutoSkip();
            if(cur >= steps.length) gameClear(); else update();
        } else { 
            cell.animate([{transform:'translateX(-5px)'},{transform:'translateX(5px)'},{transform:'translateX(0)'}], 200);
            cell.querySelector('.num-display').textContent = ""; 
        }
    }

    function checkAutoSkip() {
        while (cur < steps.length && steps[cur].ans === 0 && steps[cur].skip) {
            const skipCell = document.getElementById(steps[cur].id);
            if (skipCell) {
                skipCell.classList.remove('input','active');
                skipCell.style.color = "#ccc";
                skipCell.querySelector('.num-display').textContent = ""; 
            }
            cur++;
        }
    }

    function gameClear() {
        let earn = [0,1,3,5,7][currentLevel]; totalGems += earn;
        localStorage.setItem('mathGems', totalGems); updateStats();
        document.getElementById('gemsDisplay').innerText = "ğŸ’".repeat(Math.min(earn, 7));
        document.getElementById('clearOverlay').style.display='flex';
    }

    function updateStats() {
        document.getElementById('totalGemsCount').innerText = totalGems;
        let titleIdx = Math.min(Math.floor(totalGems / 10), titles.length - 1);
        document.getElementById('currentTitle').innerText = titles[titleIdx];
    }

    function update() {
        document.querySelectorAll('.cell').forEach(c=>c.classList.remove('active','highlight'));
        if(cur < steps.length) {
            const active = document.getElementById(steps[cur].id);
            if(active) active.classList.add('active');
            steps[cur].h.forEach(idx => {
                const t = document.querySelectorAll('.cell')[idx]; if(t) t.classList.add('highlight');
            });
        }
    }

    function showHint() {
        if(steps[cur]) {
            const active = document.getElementById(steps[cur].id);
            active.querySelector('.num-display').textContent = steps[cur].ans;
        }
    }

    function clearAllMemos() { document.querySelectorAll('.memo-canvas').forEach(c => c.getContext('2d').clearRect(0,0,40,40)); }
    
    createStars();
    updateStats();
</script>
</body>
</html>
