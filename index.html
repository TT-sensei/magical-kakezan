<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é­”æ³•ã®ç­†ç®—é“å ´ - PCå¯¾å¿œç‰ˆ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap');
        :root {
            --primary: #4CAF50; --secondary: #FFC107; --accent: #2196F3;
            --bg: #f0f4f8; --font-family: 'Mochiy Pop P One', cursive;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: var(--font-family); background: var(--bg); 
            display: flex; justify-content: center; align-items: center; /* ä¸­å¤®å¯„ã› */
            min-height: 100vh; margin: 0; padding: 10px; overflow-x: hidden;
        }

        /* PCã§ã®ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆèª¿æ•´ */
        .container { 
            background: white; border-radius: 20px; padding: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; 
            width: 100%; max-width: 900px; /* PCç”¨ã«å¹…ã‚’åºƒã’ã‚‹ */
            border: 5px solid var(--primary); 
            position: relative;
            display: flex; flex-direction: column; gap: 10px;
        }

        /* ç­†ç®—ã¨ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚’æ¨ªä¸¦ã³ã«ã™ã‚‹ãƒ©ãƒƒãƒ‘ãƒ¼ */
        .game-main {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        @media (min-width: 768px) {
            .game-main {
                flex-direction: row; /* æ¨ªä¸¦ã³ */
                justify-content: center;
                align-items: flex-start;
            }
            .board-container { flex: 1; max-width: 450px; }
            .keyboard-container { width: 300px; }
        }

        .top-btns { display: flex; justify-content: space-between; width: 100%; padding: 0 5px; margin-bottom: 5px; }
        .icon-btn { background: white; border: 1px solid #ccc; border-radius: 8px; padding: 4px 8px; cursor: pointer; font-family: var(--font-family); font-size: 11px; }

        .stats-area { margin-bottom: 5px; display: flex; flex-direction: column; align-items: center; gap: 3px; }
        .total-gems { color: #fbc02d; font-weight: bold; font-size: 18px; }
        .title-display { color: #e91e63; font-size: 14px; font-weight: bold; background: #fff9f0; padding: 2px 12px; border-radius: 20px; border: 1px solid #ffe0b2; }
        
        .menu-overlay, .record-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 200; border-radius: 15px; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 10px; }
        .record-overlay { display: none; justify-content: flex-start; padding-top: 30px; overflow-y: auto; }

        .level-btn { width: 90%; max-width: 300px; padding: 12px; margin: 6px; border: none; border-radius: 12px; font-family: var(--font-family); font-size: 16px; color: white; cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.2); }
        .lv1 { background: #8bc34a; } .lv2 { background: #ff9800; } .lv3 { background: #f44336; } .lv4 { background: #9c27b0; }

        .board { 
            display: inline-grid; 
            gap: 4px; background: #fff; padding: 20px 8px 8px; 
            border-radius: 15px; border: 3px solid #ddd; margin-bottom: 10px; 
            position: relative; width: 100%;
        }
        .board.col5 { grid-template-columns: repeat(5, 1fr); }
        .board.col6 { grid-template-columns: repeat(6, 1fr); }

        .cell { aspect-ratio: 1/1; display: flex; justify-content: center; align-items: center; font-size: min(4vw, 28px); position: relative; border-radius: 5px; font-weight: bold; }
        .num-display { position: relative; z-index: 2; pointer-events: none; }
        .memo-canvas { position: absolute; top: -16px; left: 0; width: 28px; height: 28px; background: rgba(255,243,224,0.7); border: 1px solid #ffccbc; border-radius: 4px; z-index: 10; touch-action: none; }

        .cell.input { background: #e3f2fd; border: 2px dashed var(--accent); }
        .cell.active { border: 3px solid #ff5722 !important; background: #fff; box-shadow: 0 0 8px rgba(255,87,34,0.5); }
        .cell.highlight { background: #fff59d !important; }
        .line { height: 4px; background: #444; margin: 4px 0; border-radius: 2px; }
        .line.w5 { grid-column: 1 / 6; }
        .line.w6 { grid-column: 1 / 7; }

        .keyboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; width: 100%; }
        .key { padding: 15px 0; font-size: 20px; border: none; border-radius: 10px; background: var(--accent); color: white; cursor: pointer; font-family: var(--font-family); box-shadow: 0 4px 0 #1976D2; }
        .key.ok { background: var(--primary); box-shadow: 0 4px 0 #388E3C; grid-column: span 2; }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; z-index: 100; }
        .stat-table { width: 100%; border-collapse: collapse; font-size: 14px; margin-top: 10px; }
        .stat-table th, .stat-table td { border-bottom: 1px solid #eee; padding: 8px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div id="levelMenu" class="menu-overlay">
        <h2 style="color:var(--primary);">ä¿®è¡Œã‚’é¸ã¹ï¼</h2>
        <button class="level-btn lv1" onclick="startLevel(1)">Lv1 (ğŸ’1) 2Ã—2</button>
        <button class="level-btn lv2" onclick="startLevel(2)">Lv2 (ğŸ’3) 2Ã—2</button>
        <button class="level-btn lv3" onclick="startLevel(3)">Lv3 (ğŸ’5) 2Ã—2</button>
        <button class="level-btn lv4" onclick="startLevel(4)">Lv4 (ğŸ’7) 3Ã—2</button>
        <button onclick="toggleRecord(true)" style="margin-top:10px; background:none; border:none; color:var(--accent); font-family:var(--font-family); cursor:pointer;">ğŸ“œ ä¿®è¡Œã®è¨˜éŒ²</button>
    </div>

    <div id="recordScreen" class="record-overlay">
        <h2 style="color:var(--accent);">ä¿®è¡Œã®æˆæœ</h2>
        <div id="recordContent" style="width:100%;"></div>
        <button class="level-btn lv1" onclick="toggleRecord(false)" style="margin-top:20px;">æˆ»ã‚‹</button>
        <button onclick="resetStats()" style="margin-top:20px; font-size:10px; color:#999; background:none; border:none;">æˆç¸¾ã‚’ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <div class="top-btns">
        <button class="icon-btn" onclick="backToMenu()">ğŸ  ãƒ¡ãƒ‹ãƒ¥ãƒ¼</button>
        <button class="icon-btn" onclick="toggleRecord(true)">ğŸ“œ è¨˜éŒ²</button>
    </div>

    <div class="stats-area">
        <div class="total-gems">ğŸ’ å®çŸ³: <span id="totalGemsCount">0</span></div>
        <div id="title-box" class="title-display">ç§°å·: <span id="currentTitle">ã‹ã‘ã ã—</span></div>
    </div>
    
    <div class="game-main">
        <div class="board-container">
            <div class="board" id="board"></div>
            <div style="margin-top:5px;"><button onclick="clearAllMemos()" style="font-size:10px; color:#999; background:none; border:none;">ãƒ¡ãƒ¢æ¶ˆå»</button></div>
        </div>

        <div class="keyboard-container">
            <div class="keyboard">
                <button class="key" onclick="numInput(1)">1</button><button class="key" onclick="numInput(2)">2</button><button class="key" onclick="numInput(3)">3</button>
                <button class="key" onclick="numInput(4)">4</button><button class="key" onclick="numInput(5)">5</button><button class="key" onclick="numInput(6)">6</button>
                <button class="key" onclick="numInput(7)">7</button><button class="key" onclick="numInput(8)">8</button><button class="key" onclick="numInput(9)">9</button>
                <button class="key" style="background:#f44336" onclick="numInput('del')">â†©</button><button class="key" onclick="numInput(0)">0</button><button class="key" style="background:#9c27b0" onclick="showHint()">ğŸ’¡</button>
                <button class="key ok" onclick="check()">OK!</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="clearOverlay">
        <h2 id="clearMsg">åˆæ ¼ï¼</h2>
        <div id="gemsDisplay" style="font-size:30px; margin-bottom:15px;"></div>
        <button class="key" style="width:100px" onclick="initGame()">æ¬¡ã¸</button>
    </div>
</div>

<script>
    // ã‚·ã‚¹ãƒ†ãƒ ã¯ä»¥å‰ã®ã¾ã¾ã€ä¸€åˆ‡å¤‰æ›´ã—ã¦ã„ã¾ã›ã‚“
    const titles = ["é­”æ³•ã®ãŸã¾ã”", "è¦‹ç¿’ã„é­”æ³•ä½¿ã„", "å‘ªæ–‡ã®åˆå¿ƒè€…", "ã»ã†ãä¹—ã‚Šå¿—æœ›", "è–¬è‰ã®é‘‘å®šå£«", "é­”æ³•ã®ç­†ä½¿ã„", "æ˜Ÿèª­ã¿ã®ç”Ÿå¾’", "æ–ã®é¸ã³æ‰‹", "å›³æ›¸é¤¨ã®ç•ªäºº", "ã€ä¸€äººå‰é­”æ³•ä½¿ã„ã€‘", "ã€ç­†ç®—ã®ç¥ã€‘"];
    let n1, n2, steps=[], cur=0, currentLevel = 1;
    let stats = JSON.parse(localStorage.getItem('mathStats')) || { totalGems: 0, lv1:{solve:0,miss:0}, lv2:{solve:0,miss:0}, lv3:{solve:0,miss:0}, lv4:{solve:0,miss:0} };
    const soundMagic = new Audio('https://actions.google.com/sounds/v1/cartoon/glissando.ogg');

    function save() { localStorage.setItem('mathStats', JSON.stringify(stats)); }
    function startLevel(lv) { currentLevel = lv; document.getElementById('levelMenu').style.display = 'none'; initGame(); }
    function backToMenu() { document.getElementById('levelMenu').style.display = 'flex'; }
    function toggleRecord(show) { 
        if(show) updateRecordHTML();
        document.getElementById('recordScreen').style.display = show ? 'flex' : 'none'; 
    }
    function updateRecordHTML() {
        let html = `<table class="stat-table"><tr><th>ä¿®ç·´</th><th>å›æ•°</th><th>ãƒŸã‚¹</th></tr>`;
        [1,2,3,4].forEach(lv => { const d=stats[`lv${lv}`]; html+=`<tr><td>Lv${lv}</td><td>${d.solve}</td><td>${d.miss}</td></tr>`; });
        document.getElementById('recordContent').innerHTML = html + `</table>`;
    }
    function resetStats() { if(confirm("æˆç¸¾ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")){ stats={totalGems:0,lv1:{solve:0,miss:0},lv2:{solve:0,miss:0},lv3:{solve:0,miss:0},lv4:{solve:0,miss:0}}; save(); updateStats(); toggleRecord(false); } }

    function initGame() {
        document.getElementById('clearOverlay').style.display='none';
        const b = document.getElementById('board');
        if (currentLevel === 4) { b.className = "board col6"; setup3x2(); } 
        else { b.className = "board col5"; setup2x2(); }
        render(); cur=0; checkAutoSkip(); update();
    }

    const isLead0 = (val, isHighestDigit) => (val === 0 && isHighestDigit);

    function setup2x2() {
        let min = (currentLevel === 1) ? 1 : 0, max = (currentLevel === 1) ? 4 : 9;
        const gen = () => Math.floor(Math.random() * (max - min + 1)) + min;
        n1 = (gen()||1)*10 + gen(); n2 = (gen()||1)*10 + gen();
        const d10=Math.floor(n2/10), d1=n2%10, p1=n1*d1, p2=n1*d10, total=n1*n2;
        steps = [
            {id:'p1_1', ans:p1%10, h:[3,8]}, {id:'p1_10', ans:Math.floor(p1/10)%10, h:[2,8]}, 
            {id:'p1_100', ans:Math.floor(p1/100)||0, h:[2,8], skip:isLead0(Math.floor(p1/100)||0, true)},
            {id:'p2_10', ans:p2%10, h:[3,7]}, {id:'p2_100', ans:Math.floor(p2/10)%10, h:[2,7]}, 
            {id:'p2_1000', ans:Math.floor(p2/100)||0, h:[2,7], skip:isLead0(Math.floor(p2/100)||0, true)},
            {id:'a1', ans:total%10, h:[13,18]}, {id:'a10', ans:Math.floor(total/10)%10, h:[12,17]}, {id:'a100', ans:Math.floor(total/100)%10, h:[11,16]}, 
            {id:'a1000', ans:Math.floor(total/1000)||0, h:[10,15], skip:isLead0(Math.floor(total/1000)||0, true)}
        ];
    }

    function setup3x2() {
        n1 = Math.floor(Math.random() * 900) + 100; n2 = Math.floor(Math.random() * 90) + 10;
        const d10=Math.floor(n2/10), d1=n2%10, p1=n1*d1, p2=n1*d10, total=n1*n2;
        steps = [
            {id:'p1_1', ans:p1%10, h:[4,10]}, {id:'p1_10', ans:Math.floor(p1/10)%10, h:[3,10]}, {id:'p1_100', ans:Math.floor(p1/100)%10, h:[2,10]}, 
            {id:'p1_1000', ans:Math.floor(p1/1000)||0, h:[2,10], skip:isLead0(Math.floor(p1/1000)||0, true)},
            {id:'p2_10', ans:p2%10, h:[4,9]}, {id:'p2_100', ans:Math.floor(p2/10)%10, h:[3,9]}, {id:'p2_1000', ans:Math.floor(p2/100)%10, h:[2,9]}, 
            {id:'p2_10000', ans:Math.floor(p2/1000)||0, h:[2,9], skip:isLead0(Math.floor(p2/1000)||0, true)},
            {id:'a1', ans:total%10, h:[16,22]}, {id:'a10', ans:Math.floor(total/10)%10, h:[15,21]}, {id:'a100', ans:Math.floor(total/100)%10, h:[14,20]}, {id:'a1000', ans:Math.floor(total/1000)%10, h:[13,19]}, 
            {id:'a10000', ans:Math.floor(total/10000)||0, h:[12,18], skip:isLead0(Math.floor(total/10000)||0, true)}
        ];
    }

    function render() {
        const b = document.getElementById('board');
        let html = "";
        if (currentLevel === 4) {
            const s1=String(n1).padStart(3,' '), s2=String(n2).padStart(2,' ');
            html = `<div class="cell"></div><div class="cell"></div><div class="cell">${s1[0]}</div><div class="cell">${s1[1]}</div><div class="cell">${s1[2]}</div><div class="cell"></div>` +
                   `<div class="cell"></div><div class="cell">Ã—</div><div class="cell"></div><div class="cell">${s2[0]}</div><div class="cell">${s2[1]}</div><div class="cell"></div>` +
                   `<div class="line w6"></div>` +
                   `<div class="cell"></div><div id="p1_1000" class="cell input"></div><div id="p1_100" class="cell input"></div><div id="p1_10" class="cell input"></div><div id="p1_1" class="cell input"></div><div class="cell"></div>` +
                   `<div id="p2_10000" class="cell input"></div><div id="p2_1000" class="cell input"></div><div id="p2_100" class="cell input"></div><div id="p2_10" class="cell input"></div><div class="cell" style="color:#ccc">0</div><div class="cell"></div>` +
                   `<div class="line w6"></div>` +
                   `<div id="a10000" class="cell input"></div><div id="a1000" class="cell input"></div><div id="a100" class="cell input"></div><div id="a10" class="cell input"></div><div id="a1" class="cell input"></div><div class="cell"></div>`;
        } else {
            const s1=String(n1).padStart(2,' '), s2=String(n2).padStart(2,' ');
            html = `<div class="cell"></div><div class="cell"></div><div class="cell">${s1[0]}</div><div class="cell">${s1[1]}</div><div class="cell"></div>` +
                   `<div class="cell">Ã—</div><div class="cell"></div><div class="cell">${s2[0]}</div><div class="cell">${s2[1]}</div><div class="cell"></div>` +
                   `<div class="line w5"></div>` +
                   `<div class="cell"></div><div id="p1_100" class="cell input"></div><div id="p1_10" class="cell input"></div><div id="p1_1" class="cell input"></div><div class="cell"></div>` +
                   `<div id="p2_1000" class="cell input"></div><div id="p2_100" class="cell input"></div><div id="p2_10" class="cell input"></div><div class="cell" style="color:#ccc">0</div><div class="cell"></div>` +
                   `<div class="line w5"></div>` +
                   `<div id="a1000" class="cell input"></div><div id="a100" class="cell input"></div><div id="a10" class="cell input"></div><div id="a1" class="cell input"></div><div class="cell"></div>`;
        }
        b.innerHTML = html;
        document.querySelectorAll('.cell.input').forEach(el => {
            const span = document.createElement('span'); span.className = 'num-display'; el.appendChild(span);
            const canvas = document.createElement('canvas'); canvas.className = 'memo-canvas'; canvas.width = 40; canvas.height = 40; el.appendChild(canvas);
            initDrawing(canvas, el);
        });
    }

    function initDrawing(canvas, parent) {
        const ctx = canvas.getContext('2d'); ctx.strokeStyle = '#ff5722'; ctx.lineWidth = 4; ctx.lineCap = 'round';
        let drawing = false;
        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: (cx - rect.left) * (canvas.width / rect.width), y: (cy - rect.top) * (canvas.height / rect.height) };
        };
        const start = (e) => { drawing = true; ctx.beginPath(); ctx.moveTo(getPos(e).x, getPos(e).y); };
        const move = (e) => { if(!drawing) return; e.preventDefault(); const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); };
        canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); window.addEventListener('mouseup', () => drawing=false);
        canvas.addEventListener('touchstart', start, {passive: false}); canvas.addEventListener('touchmove', move, {passive: false}); canvas.addEventListener('touchend', () => drawing=false);
    }

    function numInput(v) {
        const cell = document.getElementById(steps[cur].id);
        if(cell) cell.querySelector('.num-display').textContent = (v==='del' ? "" : v);
    }

    function check() {
        const s = steps[cur], cell = document.getElementById(s.id);
        if(!cell) return;
        if(cell.querySelector('.num-display').textContent !== "" && parseInt(cell.querySelector('.num-display').textContent) === s.ans) {
            cell.classList.remove('input','active'); cell.style.color="blue";
            soundMagic.play(); cur++; checkAutoSkip();
            if(cur >= steps.length) gameClear(); else update();
        } else { cell.querySelector('.num-display').textContent = ""; stats[`lv${currentLevel}`].miss++; save(); }
    }

    function checkAutoSkip() {
        while (cur < steps.length && steps[cur].ans === 0 && steps[cur].skip) {
            const skipCell = document.getElementById(steps[cur].id);
            if (skipCell) { skipCell.classList.remove('input','active'); skipCell.style.color = "blue"; }
            cur++;
        }
    }

    function gameClear() {
        let earn = [0,1,3,5,7][currentLevel]; stats.totalGems += earn; stats[`lv${currentLevel}`].solve++;
        save(); updateStats();
        document.getElementById('gemsDisplay').innerText = "ğŸ’".repeat(Math.min(earn, 7));
        document.getElementById('clearOverlay').style.display='flex';
    }

    function updateStats() {
        document.getElementById('totalGemsCount').innerText = stats.totalGems;
        document.getElementById('currentTitle').innerText = titles[Math.min(Math.floor(stats.totalGems / 10), titles.length - 1)];
    }

    function update() {
        document.querySelectorAll('.cell').forEach(c=>c.classList.remove('active','highlight'));
        if(cur < steps.length) {
            const active = document.getElementById(steps[cur].id);
            if(active) active.classList.add('active');
            steps[cur].h.forEach(idx => { const t = document.querySelectorAll('.cell')[idx]; if(t) t.classList.add('highlight'); });
        }
    }

    function showHint() { if(steps[cur]) { document.getElementById(steps[cur].id).querySelector('.num-display').textContent = steps[cur].ans; stats[`lv${currentLevel}`].miss += 3; save(); } }
    function clearAllMemos() { document.querySelectorAll('.memo-canvas').forEach(c => c.getContext('2d').clearRect(0,0,40,40)); }
    updateStats();
</script>
</body>
</html>
