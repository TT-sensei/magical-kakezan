<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é­”æ³•ã®ç­†ç®—é“å ´</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap');

        :root {
            --primary: #4CAF50; --secondary: #FFC107; --accent: #2196F3;
            --bg: #e0f7fa; --font-family: 'Mochiy Pop P One', cursive;
        }

        body {
            font-family: var(--font-family); background: var(--bg);
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
        }

        .container {
            background: white; border-radius: 20px; padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 500px;
            border: 4px solid var(--primary); position: relative;
        }

        .level-select { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .level-btn {
            border: none; padding: 10px 15px; border-radius: 15px; cursor: pointer;
            font-family: var(--font-family); transition: 0.3s; background: #eee;
        }
        .level-btn.active { background: var(--secondary); transform: scale(1.1); }

        .piko-area { height: 40px; color: var(--primary); font-weight: bold; margin-bottom: 10px; }

        /* ç­†ç®—ãƒœãƒ¼ãƒ‰ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .board {
            display: inline-grid; grid-template-columns: repeat(5, 45px); gap: 5px;
            background: #f9f9f9; padding: 20px; border-radius: 10px; border: 2px solid #ccc;
        }
        .cell {
            width: 45px; height: 45px; display: flex; justify-content: center; align-items: center;
            font-size: 24px; border: 1px solid #ddd; background: white; border-radius: 5px;
        }
        .cell.input { background: #fff9c4; border: 2px solid var(--accent); cursor: pointer; }
        .cell.active { border: 3px solid #ff5722; box-shadow: 0 0 10px rgba(255,87,34,0.5); }
        .cell.op { border: none; background: none; color: var(--accent); }
        .line { grid-column: 1 / 6; height: 3px; background: #333; margin: 5px 0; }

        .keyboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 20px; }
        .key {
            padding: 15px; font-size: 20px; border: none; border-radius: 10px;
            background: var(--accent); color: white; cursor: pointer; font-family: var(--font-family);
        }
        .key:active { transform: scale(0.95); }
        .key.del { background: #f44336; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); display: none; flex-direction: column;
            justify-content: center; align-items: center; border-radius: 20px; z-index: 10;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="level-select">
        <button class="level-btn active" onclick="setLevel(1)">è¦‹ç¿’ã„</button>
        <button class="level-btn" onclick="setLevel(2)">é­”å°å¸«</button>
        <button class="level-btn" onclick="setLevel(3)">å¤§è³¢è€…</button>
    </div>

    <div class="piko-area" id="piko">ä¿®è¡Œã‚’ ã¯ã˜ã‚ã‚ˆã†ï¼</div>

    <div class="board" id="board"></div>

    <div class="keyboard">
        <button class="key" onclick="inputNum(1)">1</button>
        <button class="key" onclick="inputNum(2)">2</button>
        <button class="key" onclick="inputNum(3)">3</button>
        <button class="key" onclick="inputNum(4)">4</button>
        <button class="key" onclick="inputNum(5)">5</button>
        <button class="key" onclick="inputNum(6)">6</button>
        <button class="key" onclick="inputNum(7)">7</button>
        <button class="key" onclick="inputNum(8)">8</button>
        <button class="key" onclick="inputNum(9)">9</button>
        <button class="key del" onclick="inputNum('del')">â†©</button>
        <button class="key" onclick="inputNum(0)">0</button>
        <button class="key" onclick="checkAnswer()">æ±ºå®š</button>
    </div>

    <div class="overlay" id="clearOverlay">
        <h2 style="color:var(--secondary); font-size: 40px;">ã‚¯ãƒªã‚¢ï¼ğŸ’</h2>
        <div id="gems" style="font-size: 50px; margin-bottom: 20px;"></div>
        <button class="key" style="background:var(--primary)" onclick="initGame()">ã‚‚ã†ã„ã¡ã©ï¼</button>
    </div>
</div>

<script>
    let level = 1;
    let n1, n2, steps = [], currentStep = 0;

    // åŠ¹æœéŸ³ (ãƒ•ãƒªãƒ¼éŸ³æº)
    const soundOk = new Audio('https://actions.google.com/sounds/v1/water/clink_glasses.ogg');
    const soundClear = new Audio('https://actions.google.com/sounds/v1/cartoon/clown_horn.ogg');

    function setLevel(l) {
        level = l;
        document.querySelectorAll('.level-btn').forEach((b, i) => b.classList.toggle('active', i+1 === l));
        document.getElementById('piko').innerText = "æ–°ã—ã„ä¿®è¡Œã‚’ ã¯ã˜ã‚ã‚‹ã‚ˆï¼";
        setTimeout(initGame, 800);
    }

    function initGame() {
        document.getElementById('clearOverlay').style.display = 'none';
        generateProblem();
        renderBoard();
        currentStep = 0;
        updateActiveCell();
    }

    function generateProblem() {
        if (level === 1) { // ç¹°ã‚Šä¸ŠãŒã‚Šãªã—
            n1 = Math.floor(Math.random() * 30) + 11;
            n2 = Math.floor(Math.random() * 3) + 11;
            while ((n1%10)*(n2%10) >= 10) n1 = Math.floor(Math.random() * 30) + 11;
        } else if (level === 2) { // ã©ã£ã‹ç¹°ã‚Šä¸ŠãŒã‚‹
            n1 = Math.floor(Math.random() * 80) + 15;
            n2 = Math.floor(Math.random() * 8) + 12;
        } else { // æ¿€ãƒ ã‚º
            n1 = Math.floor(Math.random() * 80) + 20;
            n2 = Math.floor(Math.random() * 80) + 20;
        }

        const p1 = n1 * (n2 % 10);
        const p2 = n1 * Math.floor(n2 / 10);
        const total = n1 * n2;

        // ã‚¹ãƒ†ãƒƒãƒ—ã”ã¨ã®æ­£è§£ã‚’é…åˆ—ã«
        steps = [
            { id: 'p1_1', ans: p1 % 10 },
            { id: 'p1_10', ans: Math.floor(p1 / 10) % 10 },
            { id: 'p1_100', ans: Math.floor(p1 / 100) || 0 },
            { id: 'p2_10', ans: p2 % 10 },
            { id: 'p2_100', ans: Math.floor(p2 / 10) % 10 },
            { id: 'p2_1000', ans: Math.floor(p2 / 100) || 0 },
            { id: 'ans_1', ans: total % 10 },
            { id: 'ans_10', ans: Math.floor(total / 10) % 10 },
            { id: 'ans_100', ans: Math.floor(total / 100) % 10 },
            { id: 'ans_1000', ans: Math.floor(total / 1000) || 0 }
        ];
    }

    function renderBoard() {
        const board = document.getElementById('board');
        const s1 = String(n1).padStart(2, ' ');
        const s2 = String(n2).padStart(2, ' ');

        board.innerHTML = `
            <div class="cell op"></div><div class="cell op"></div><div class="cell">${s1[0]}</div><div class="cell">${s1[1]}</div><div class="cell op"></div>
            <div class="cell op">Ã—</div><div class="cell op"></div><div class="cell">${s2[0]}</div><div class="cell">${s2[1]}</div><div class="cell op"></div>
            <div class="line"></div>
            <div class="cell op"></div><div id="p1_100" class="cell input"></div><div id="p1_10" class="cell input"></div><div id="p1_1" class="cell input"></div><div class="cell op"></div>
            <div class="cell op"></div><div id="p2_1000" class="cell input"></div><div id="p2_100" class="cell input"></div><div id="p2_10" class="cell input"></div><div class="cell">0</div>
            <div class="line"></div>
            <div id="ans_1000" class="cell input"></div><div id="ans_100" class="cell input"></div><div id="ans_10" class="cell input"></div><div id="ans_1" class="cell input"></div><div class="cell op"></div>
        `;
    }

    function updateActiveCell() {
        document.querySelectorAll('.cell.input').forEach(c => c.classList.remove('active'));
        const active = document.getElementById(steps[currentStep].id);
        if (active) active.classList.add('active');
    }

    function inputNum(n) {
        const active = document.getElementById(steps[currentStep].id);
        if (n === 'del') active.innerText = "";
        else active.innerText = n;
    }

    function checkAnswer() {
        const active = document.getElementById(steps[currentStep].id);
        if (parseInt(active.innerText) === steps[currentStep].ans) {
            active.style.color = "blue";
            active.classList.remove('input');
            soundOk.play();
            currentStep++;
            if (currentStep >= steps.length) gameClear();
            else updateActiveCell();
        } else {
            active.innerText = "";
            document.getElementById('piko').innerText = "ãŠã£ã¨ï¼é­”æ³•ãŒ ã—ã£ã±ã„ã ã€‚";
            setTimeout(() => document.getElementById('piko').innerText = "ä¿®è¡Œã‚’ ã¤ã¥ã‘ã‚ˆã†ï¼", 1000);
        }
    }

    function gameClear() {
        soundClear.play();
        const gemCount = level === 1 ? 1 : level === 2 ? 3 : 5;
        document.getElementById('gems').innerText = "ğŸ’".repeat(gemCount);
        document.getElementById('clearOverlay').style.display = 'flex';
    }

    initGame();
</script>
</body>
</html>
