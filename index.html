<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>é­”æ³•ã®ç­†ç®—é“å ´ - ä¼èª¬ã®3æ¡</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap');
        :root {
            --primary: #4CAF50; --secondary: #FFC107; --accent: #2196F3;
            --bg: #f0f4f8; --font-family: 'Mochiy Pop P One', cursive;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: var(--font-family); background: var(--bg); 
            display: flex; justify-content: center; align-items: flex-start; 
            min-height: 100vh; margin: 0; padding: 10px; overflow-x: hidden;

        .container {

            box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; 
            width: 100%; max-width: 500px; border: 5px solid var(--primary); 
            position: relative;

        .stats-area { margin-bottom: 5px; display: flex; flex-direction: column; align-items: center; gap: 3px; }
        .total-gems { color: #fbc02d; font-weight: bold; font-size: 16px; }
        .title-display { color: #e91e63; font-size: 13px; font-weight: bold; background: #fff9f0; padding: 2px 10px; border-radius: 20px; border: 1px solid #ffe0b2; }
        
        .menu-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 200; border-radius: 15px; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 10px; }
        .level-btn { width: 90%; padding: 12px; margin: 6px; border: none; border-radius: 12px; font-family: var(--font-family); font-size: 16px; color: white; cursor: pointer; transition: 0.1s; box-shadow: 0 4px 0 rgba(0,0,0,0.2); }
        .lv1 { background: #8bc34a; } .lv2 { background: #ff9800; } .lv3 { background: #f44336; } .lv4 { background: #9c27b0; }
        .level-btn:active { transform: translateY(2px); box-shadow: none; }

        /* ç›¤é¢è¨­è¨ˆï¼ˆãƒ¬ãƒ™ãƒ«4ã¯6åˆ—ã€ãã®ä»–ã¯5åˆ—ï¼‰ */
        .board { 
            display: inline-grid; 
            gap: 4px; background: #fff; padding: 20px 8px 8px; 
            border-radius: 15px; border: 3px solid #ddd; margin-bottom: 10px; 
            position: relative; width: 100%;
        }
        .board.col5 { grid-template-columns: repeat(5, 1fr); }
        .board.col6 { grid-template-columns: repeat(6, 1fr); }

        .cell { aspect-ratio: 1/1; display: flex; justify-content: center; align-items: center; font-size: min(7vw, 28px); position: relative; border-radius: 5px; }
        .num-display { position: relative; z-index: 2; pointer-events: none; }
        .memo-canvas { position: absolute; top: -16px; left: 0; width: 28px; height: 28px; background: rgba(255,255,255,0.7); border: 1px solid #ffccbc; border-radius: 4px; z-index: 10; touch-action: none; }

        .cell.input { background: #e3f2fd; border: 2px dashed var(--accent); }
        .cell.active { border: 3px solid #ff5722 !important; background: #fff; box-shadow: 0 0 8px rgba(255,87,34,0.5); }
        .cell.highlight { background: #fff59d; }
        .line { height: 4px; background: #444; margin: 4px 0; border-radius: 2px; }
        .line.w5 { grid-column: 1 / 6; }
        .line.w6 { grid-column: 1 / 7; }

        .keyboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; width: 100%; }
        .key { padding: 12px 0; font-size: 20px; border: none; border-radius: 10px; background: var(--accent); color: white; cursor: pointer; font-family: var(--font-family); box-shadow: 0 4px 0 #1976D2; }
        .key:active { transform: translateY(2px); box-shadow: 0 2px 0 #1976D2; }
        .key.ok { background: var(--primary); box-shadow: 0 4px 0 #388E3C; grid-column: span 2; }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; z-index: 100; }
    </style>
</head>
<body>

<div class="container">
    <div id="levelMenu" class="menu-overlay">
        <h2 style="color:var(--primary);">ä¿®è¡Œã‚’é¸ã¹ï¼</h2>
        <button class="level-btn lv1" onclick="startLevel(1)">Lv1 (ğŸ’1) 2Ã—2: 1ã€œ4ã®ã¿</button>
        <button class="level-btn lv2" onclick="startLevel(2)">Lv2 (ğŸ’3) 2Ã—2: 1ã€œ9</button>
        <button class="level-btn lv3" onclick="startLevel(3)">Lv3 (ğŸ’5) 2Ã—2: 0ã€œ9</button>
        <button class="level-btn lv4" onclick="startLevel(4)">Lv4 (ğŸ’7) 3Ã—2: ä¼èª¬ã®æŒ‘æˆ¦</button>
    </div>

    <div class="stats-area">
        <div class="total-gems">ğŸ’ å®çŸ³: <span id="totalGemsCount">0</span></div>
        <div id="title-box" class="title-display">ç§°å·: <span id="currentTitle">ã‹ã‘ã ã—</span></div>
    </div>
    
    <div id="piko" style="margin-bottom:8px; color:var(--primary); font-size:12px;">ä¿®è¡Œé–‹å§‹ï¼</div>
    
    <div class="board col5" id="board"></div>

    <div class="keyboard">
        <button class="key" onclick="numInput(1)">1</button><button class="key" onclick="numInput(2)">2</button><button class="key" onclick="numInput(3)">3</button>
        <button class="key" onclick="numInput(4)">4</button><button class="key" onclick="numInput(5)">5</button><button class="key" onclick="numInput(6)">6</button>
        <button class="key" onclick="numInput(7)">7</button><button class="key" onclick="numInput(8)">8</button><button class="key" onclick="numInput(9)">9</button>
        <button class="key" style="background:#f44336" onclick="numInput('del')">â†©</button><button class="key" onclick="numInput(0)">0</button><button class="key" style="background:#9c27b0" onclick="showHint()">ğŸ’¡</button>
        <button class="key ok" onclick="check()">OK!</button>
    </div>

    <div style="margin-top:10px; display: flex; justify-content: center; gap: 10px;">
        <button onclick="clearAllMemos()" style="font-size:10px; color:#999;">ãƒ¡ãƒ¢æ¶ˆå»</button>
        <button onclick="backToMenu()" style="font-size:10px; color:#999;">ãƒ¬ãƒ™ãƒ«å¤‰æ›´</button>
    </div>

    <div class="overlay" id="clearOverlay">
        <h2 id="clearMsg">åˆæ ¼ï¼</h2>
        <div id="gemsDisplay" style="font-size:30px; margin-bottom:15px;"></div>
        <button class="key" style="width:100px" onclick="initGame()">æ¬¡ã¸</button>
    </div>
</div>

<script>
    const titles = ["é­”æ³•ã®ãŸã¾ã”", "è¦‹ç¿’ã„é­”æ³•ä½¿ã„", "å‘ªæ–‡ã®åˆå¿ƒè€…", "ã»ã†ãä¹—ã‚Šå¿—æœ›", "è–¬è‰ã®é‘‘å®šå£«", "é­”æ³•ã®ç­†ä½¿ã„", "æ˜Ÿèª­ã¿ã®ç”Ÿå¾’", "æ–ã®é¸ã³æ‰‹", "å›³æ›¸é¤¨ã®ç•ªäºº", "ã€ä¸€äººå‰é­”æ³•ä½¿ã„ã€‘", "ç‚ã®è¡“å¸«", "æ°´ã®é­”å°å£«", "é¢¨ã®æ—…äºº", "å¤§åœ°ã®å®ˆè­·è€…", "é›·é³´ã®ä½¿ã„æ‰‹", "æ°·çµã®é­”å°å¸«", "å…‰ã®å°ãæ‰‹", "é—‡ã‚’æ‰•ã†è€…", "ç²¾éœŠã¨ã®å¥‘ç´„è€…", "ã€ã‚¨ãƒªãƒ¼ãƒˆé­”å°å¸«ã€‘", "å¤ä»£æ–‡å­—ã®è§£èª­è€…", "ç§˜å®ã®æ¢ç´¢è€…", "å¹»ç£ã®å‹", "éŒ¬é‡‘è¡“ã®é”äºº", "æ™‚ç©ºã®æ—…äºº", "ç•°ä¸–ç•Œã®æ¡ˆå†…äºº", "é­”åŠ›å›è·¯ã®å¤©æ‰", "ä¼èª¬ã®èªã‚Šéƒ¨", "ç¦å¿Œã®é­”æ³•ä½¿ã„", "ã€å¤§é­”å°å¸«ã€‘", "è³¢è€…ã®å¼Ÿå­", "çœŸç†ã®è¿½ç©¶è€…", "æµ®éŠå³¶ã®ä¸»", "é¾ã®é¨å£«", "é‹å‘½ã®æ“ä½œè€…", "ç¥è©±ã®ç”Ÿãæ®‹ã‚Š", "è–åŸŸã®å®ˆè­·è–äºº", "å®‡å®™ã®è¦³æ¸¬è€…", "å¤šæ¬¡å…ƒã®è¦‡è€…", "ã€å¤§è³¢è€…ã€‘", "ç¥ã®ä»£è¡Œè€…", "å‰µé€ ã®é­”æ³•ä½¿ã„", "æ°¸é ã‚’ç”Ÿãã‚‹è€…", "éŠ€æ²³ã®èª¿åœè€…", "é­”æ³•ç•Œã®ç‹", "å…¨çŸ¥å…¨èƒ½ã®èŒèŠ½", "ç¥è©±ã®å‰µé€ ä¸»", "æ¬¡å…ƒã‚’è¶…ãˆã—å­˜åœ¨", "é­”æ³•ã®æ ¹æº", "ã€ç­†ç®—ã®ç¥ã€‘"];
    let n1, n2, steps=[], cur=0, currentLevel = 1, totalGems = parseInt(localStorage.getItem('mathGems')) || 0;
    const soundMagic = new Audio('https://actions.google.com/sounds/v1/cartoon/glissando.ogg');

    function startLevel(lv) { currentLevel = lv; document.getElementById('levelMenu').style.display = 'none'; initGame(); }
    function backToMenu() { document.getElementById('levelMenu').style.display = 'flex'; }

    function initGame() {
        document.getElementById('clearOverlay').style.display='none';
        let b = document.getElementById('board');
        
        if (currentLevel === 4) {
            b.className = "board col6";
            setup3x2();
        } else {
            b.className = "board col5";
            setup2x2();
        }
        render(); cur=0; checkAutoSkip(); update();
    }

    function setup2x2() {
        let min = (currentLevel === 1) ? 1 : 0;
        let max = (currentLevel === 1) ? 4 : 9;
        const gen = () => Math.floor(Math.random() * (max - min + 1)) + min;
        n1 = (gen()||1)*10 + gen(); n2 = (gen()||1)*10 + gen();
        const d3=Math.floor(n2/10), d4=n2%10, p1=n1*d4, p2=n1*d3, total=n1*n2;
        steps = [
            {id:'p1_1', ans:p1%10, h:[3,8]}, {id:'p1_10', ans:Math.floor(p1/10)%10, h:[2,8]}, {id:'p1_100', ans:Math.floor(p1/100)||0, h:[2,8]},
            {id:'p2_10', ans:p2%10, h:[3,7]}, {id:'p2_100', ans:Math.floor(p2/10)%10, h:[2,7]}, {id:'p2_1000', ans:Math.floor(p2/100)||0, h:[2,7]},
            {id:'a1', ans:total%10, h:[13,18]}, {id:'a10', ans:Math.floor(total/10)%10, h:[12,17]}, {id:'a100', ans:Math.floor(total/100)%10, h:[11,16]}, {id:'a1000', ans:Math.floor(total/1000)||0, h:[10,15]}
        ];
    }

    function setup3x2() {
        n1 = Math.floor(Math.random() * 900) + 100;
        n2 = Math.floor(Math.random() * 90) + 10;
        const d1=Math.floor(n2/10), d2=n2%10, p1=n1*d2, p2=n1*d1, total=n1*n2;
        // ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã¯renderã®çµæœã«åˆã‚ã›ã‚‹
        steps = [
            {id:'p1_1', ans:p1%10, h:[4,9]}, {id:'p1_10', ans:Math.floor(p1/10)%10, h:[3,9]}, {id:'p1_100', ans:Math.floor(p1/100)%10, h:[2,9]}, {id:'p1_1000', ans:Math.floor(p1/1000)||0, h:[2,9]},
            {id:'p2_10', ans:p2%10, h:[4,8]}, {id:'p2_100', ans:Math.floor(p2/10)%10, h:[3,8]}, {id:'p2_1000', ans:Math.floor(p2/100)%10, h:[2,8]}, {id:'p2_10000', ans:Math.floor(p2/1000)||0, h:[2,8]},
            {id:'a1', ans:total%10, h:[16,22]}, {id:'a10', ans:Math.floor(total/10)%10, h:[15,21]}, {id:'a100', ans:Math.floor(total/100)%10, h:[14,20]}, {id:'a1000', ans:Math.floor(total/1000)%10, h:[13,19]}, {id:'a10000', ans:Math.floor(total/10000)||0, h:[12,18]}
        ];
    }

    function render() {
        const b = document.getElementById('board');
        let html = "";
        if (currentLevel === 4) {
            const s1=String(n1).padStart(3,' '), s2=String(n2).padStart(2,' ');
            html = `<div class="cell op"></div><div class="cell op"></div><div class="cell">${s1[0]}</div><div class="cell">${s1[1]}</div><div class="cell">${s1[2]}</div><div class="cell op"></div>` +
                   `<div class="cell op"></div><div class="cell op">Ã—</div><div class="cell op"></div><div class="cell">${s2[0]}</div><div class="cell">${s2[1]}</div><div class="cell op"></div>` +
                   `<div class="line w6"></div>` +
                   `<div class="cell op"></div><div id="p1_1000" class="cell input"></div><div id="p1_100" class="cell input"></div><div id="p1_10" class="cell input"></div><div id="p1_1" class="cell input"></div><div class="cell op"></div>` +
                   `<div id="p2_10000" class="cell input"></div><div id="p2_1000" class="cell input"></div><div id="p2_100" class="cell input"></div><div id="p2_10" class="cell input"></div><div class="cell" style="color:#ccc">0</div><div class="cell op"></div>` +
                   `<div class="line w6"></div>` +
                   `<div id="a10000" class="cell input"></div><div id="a1000" class="cell input"></div><div id="a100" class="cell input"></div><div id="a10" class="cell input"></div><div id="a1" class="cell input"></div><div class="cell op"></div>`;
        } else {
            const s1=String(n1).padStart(2,' '), s2=String(n2).padStart(2,' ');
            html = `<div class="cell op"></div><div class="cell op"></div><div class="cell">${s1[0]}</div><div class="cell">${s1[1]}</div><div class="cell op"></div>` +
                   `<div class="cell op">Ã—</div><div class="cell op"></div><div class="cell">${s2[0]}</div><div class="cell">${s2[1]}</div><div class="cell op"></div>` +
                   `<div class="line w5"></div>` +
                   `<div class="cell op"></div><div id="p1_100" class="cell input"></div><div id="p1_10" class="cell input"></div><div id="p1_1" class="cell input"></div><div class="cell op"></div>` +
                   `<div id="p2_1000" class="cell input"></div><div id="p2_100" class="cell input"></div><div id="p2_10" class="cell input"></div><div class="cell" style="color:#ccc">0</div><div class="cell op"></div>` +
                   `<div class="line w5"></div>` +
                   `<div id="a1000" class="cell input"></div><div id="a100" class="cell input"></div><div id="a10" class="cell input"></div><div id="a1" class="cell input"></div><div class="cell op"></div>`;
        }
        b.innerHTML = html;
        document.querySelectorAll('.cell.input').forEach(el => {
            const span = document.createElement('span'); span.className = 'num-display'; el.appendChild(span);
            const canvas = document.createElement('canvas'); canvas.className = 'memo-canvas'; canvas.width = 40; canvas.height = 40; el.appendChild(canvas);
            initDrawing(canvas, el);
            el.onclick = (e) => { if(e.target === canvas) return; if(el.id === steps[cur].id) update(); };
        });
    }

    function initDrawing(canvas, parent) {
        const ctx = canvas.getContext('2d'); ctx.strokeStyle = '#ff5722'; ctx.lineWidth = 4; ctx.lineCap = 'round';
        let drawing = false;
        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: (clientX - rect.left) * (canvas.width / rect.width), y: (clientY - rect.top) * (canvas.height / rect.height) };
        };
        const start = (e) => { if(parent.id === steps[cur].id) update(); drawing = true; ctx.beginPath(); ctx.moveTo(getPos(e).x, getPos(e).y); };
        const move = (e) => { if(!drawing) return; e.preventDefault(); const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); };
        const end = () => { drawing = false; };
        canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); window.addEventListener('mouseup', end);
        canvas.addEventListener('touchstart', start, {passive: false}); canvas.addEventListener('touchmove', move, {passive: false}); canvas.addEventListener('touchend', end);
    }

    function numInput(v) {
        const activeCell = document.getElementById(steps[cur].id);
        if(!activeCell) return;
        const span = activeCell.querySelector('.num-display');
        if(v==='del') span.textContent = ""; else span.textContent = v;
    }

    function check() {
        const s = steps[cur]; const activeCell = document.getElementById(s.id);
        if(!activeCell) return;
        const val = activeCell.querySelector('.num-display').textContent;
        if(val !== "" && parseInt(val)===s.ans) {
            activeCell.classList.remove('input','active'); activeCell.style.color="blue";
            soundMagic.play(); cur++;
            if(cur>=steps.length) gameClear();
            else { checkAutoSkip(); if(cur>=steps.length) gameClear(); else update(); }
        } else { activeCell.querySelector('.num-display').textContent = ""; }
    }

    function checkAutoSkip() {
        while(cur < steps.length) {
            const s = steps[cur];
            // å…ˆé ­ã®0åˆ¤å®šï¼ˆ100, 1000, 10000ãªã©ã®ä½ï¼‰
            if(s.ans === 0 && (s.id.endsWith('00') || s.id.endsWith('000') || s.id.endsWith('0000'))) {
                const cell = document.getElementById(s.id);
                cell.classList.remove('input','active');
                cur++;
            } else break;
        }
    }

    function gameClear() {
        let earn = [0,1,3,5,10][currentLevel];
        totalGems += earn; localStorage.setItem('mathGems', totalGems);
        updateStats(); document.getElementById('gemsDisplay').innerText = "ğŸ’".repeat(Math.min(earn, 10));
        document.getElementById('clearOverlay').style.display='flex';
    }

    function updateStats() {
        document.getElementById('totalGemsCount').innerText = totalGems;
        let titleIdx = Math.min(Math.floor(totalGems / 10), titles.length - 1);
        document.getElementById('currentTitle').innerText = totalGems < 10 ? "ã‹ã‘ã ã—" : titles[titleIdx];
    }

    function update() {
        document.querySelectorAll('.cell').forEach(c=>c.classList.remove('active','highlight'));
        const activeCell = document.getElementById(steps[cur].id);
        if(activeCell) activeCell.classList.add('active');
        steps[cur].h.forEach(idx => document.querySelectorAll('.cell')[idx]?.classList.add('highlight'));
    }

    function showHint() {
        steps[cur].h.forEach(idx => {
            const el = document.querySelectorAll('.cell')[idx];
            if(el) el.animate([{background:'#fff59d'}, {background:'#ffeb3b'}, {background:'#fff59d'}], {duration: 400, iterations: 2});
        });
    }

    function clearAllMemos() { document.querySelectorAll('.memo-canvas').forEach(canvas => canvas.getContext('2d').clearRect(0, 0, 40, 40)); }

    updateStats();
</script>
