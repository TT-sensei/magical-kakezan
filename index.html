<body>

<div class="container">

        <button class="level-btn lv2" onclick="startLevel(2)">ãƒ¬ãƒ™ãƒ«2 (ğŸ’3)<br><small>1ã€œ9ã®ãµã¤ã†ã®ä¿®è¡Œ</small></button>

    <div class="stats-area">
        <div class="total-gems">ğŸ’ å®çŸ³: <span id="totalGemsCount">0</span></div>
        <div id="title-box" class="title-display">ç§°å·: <span id="currentTitle">ã‹ã‘ã ã—</span></div>

    <div id="piko" style="margin-bottom:10px; color:var(--primary); font-size:14px;">ãƒ¬ãƒ™ãƒ«ã‚’é¸æŠã—ã¦ã­ï¼</div>
    
    <div class="board" id="board">
        <div id="combo-text"></div>
    </div>

    <div class="keyboard">
        <button class="key" onclick="numInput(1)">1</button><button class="key" onclick="numInput(2)">2</button><button class="key" onclick="numInput(3)">3</button>
        <button class="key" onclick="numInput(4)">4</button><button class="key" onclick="numInput(5)">5</button><button class="key" onclick="numInput(6)">6</button>
        <button class="key" onclick="numInput(7)">7</button><button class="key" onclick="numInput(8)">8</button><button class="key" onclick="numInput(9)">9</button>
        <button class="key del" onclick="numInput('del')">â†©</button><button class="key" onclick="numInput(0)">0</button><button class="key hint" onclick="showHint()">ğŸ’¡ï¾‹ï¾ï¾„</button>

        <button onclick="clearAllMemos()" style="background:none; border:1px solid #ccc; font-size:10px; color:#999; border-radius:5px; padding:5px 10px;">ãƒ¡ãƒ¢æ¶ˆå»</button>
        <button onclick="backToMenu()" style="background:none; border:1px solid #ccc; font-size:10px; color:#999; border-radius:5px; padding:5px 10px;">ãƒ¬ãƒ™ãƒ«ã‚’å¤‰ãˆã‚‹</button>

        <h2 id="clearMsg" style="font-size:30px;">åˆæ ¼ï¼ğŸ’</h2>

</div>

<script>
    const titles = ["é­”æ³•ã®ãŸã¾ã”", "è¦‹ç¿’ã„é­”æ³•ä½¿ã„", "å‘ªæ–‡ã®åˆå¿ƒè€…", "ã»ã†ãä¹—ã‚Šå¿—æœ›", "è–¬è‰ã®é‘‘å®šå£«", "é­”æ³•ã®ç­†ä½¿ã„", "æ˜Ÿèª­ã¿ã®ç”Ÿå¾’", "æ–ã®é¸ã³æ‰‹", "å›³æ›¸é¤¨ã®ç•ªäºº", "ã€ä¸€äººå‰é­”æ³•ä½¿ã„ã€‘", "ç‚ã®è¡“å¸«", "æ°´ã®é­”å°å£«", "é¢¨ã®æ—…äºº", "å¤§åœ°ã®å®ˆè­·è€…", "é›·é³´ã®ä½¿ã„æ‰‹", "æ°·çµã®é­”å°å¸«", "å…‰ã®å°ãæ‰‹", "é—‡ã‚’æ‰•ã†è€…", "ç²¾éœŠã¨ã®å¥‘ç´„è€…", "ã€ã‚¨ãƒªãƒ¼ãƒˆé­”å°å¸«ã€‘", "å¤ä»£æ–‡å­—ã®è§£èª­è€…", "ç§˜å®ã®æ¢ç´¢è€…", "å¹»ç£ã®å‹", "éŒ¬é‡‘è¡“ã®é”äºº", "æ™‚ç©ºã®æ—…äºº", "ç•°ä¸–ç•Œã®æ¡ˆå†…äºº", "é­”åŠ›å›è·¯ã®å¤©æ‰", "ä¼èª¬ã®èªã‚Šéƒ¨", "ç¦å¿Œã®é­”æ³•ä½¿ã„", "ã€å¤§é­”å°å¸«ã€‘", "è³¢è€…ã®å¼Ÿå­", "çœŸç†ã®è¿½ç©¶è€…", "æµ®éŠå³¶ã®ä¸»", "é¾ã®é¨å£«", "é‹å‘½ã®æ“ä½œè€…", "ç¥è©±ã®ç”Ÿãæ®‹ã‚Š", "è–åŸŸã®å®ˆè­·è–äºº", "å®‡å®™ã®è¦³æ¸¬è€…", "å¤šæ¬¡å…ƒã®è¦‡è€…", "ã€å¤§è³¢è€…ã€‘", "ç¥ã®ä»£è¡Œè€…", "å‰µé€ ã®é­”æ³•ä½¿ã„", "æ°¸é ã‚’ç”Ÿãã‚‹è€…", "éŠ€æ²³ã®èª¿åœè€…", "é­”æ³•ç•Œã®ç‹", "å…¨çŸ¥å…¨èƒ½ã®èŒèŠ½", "ç¥è©±ã®å‰µé€ ä¸»", "æ¬¡å…ƒã‚’è¶…ãˆã—å­˜åœ¨", "é­”æ³•ã®æ ¹æº", "ã€ç­†ç®—ã®ç¥ã€‘"];
    let n1, n2, steps=[], cur=0, combo = 0, currentLevel = 1;
    let totalGems = parseInt(localStorage.getItem('mathGems')) || 0;
    const soundMagic = new Audio('https://actions.google.com/sounds/v1/cartoon/glissando.ogg');
    const soundClear = new Audio('https://actions.google.com/sounds/v1/cartoon/positive_musical_chip.ogg');
    const soundHint = new Audio('https://actions.google.com/sounds/v1/cartoon/clink_glasses.ogg');

    function startLevel(lv) {
        currentLevel = lv;
        document.getElementById('levelMenu').style.display = 'none';
        initGame();
    }

    function backToMenu() {
        document.getElementById('levelMenu').style.display = 'flex';
    }

    function updateStats() {
        document.getElementById('totalGemsCount').innerText = totalGems;
        let titleIdx = Math.floor(totalGems / 10);
        if (titleIdx >= titles.length) titleIdx = titles.length - 1;
        document.getElementById('currentTitle').innerText = totalGems < 10 ? "ã‹ã‘ã ã—" : titles[titleIdx];
    }

    function createConfetti() {
        for(let i=0; i<30; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
            document.body.appendChild(c);
            c.animate([{ transform: 'translateY(0)', opacity: 1 }, { transform: `translateY(100vh) translateX(${Math.random()*100-50}px)`, opacity: 0 }], { duration: 2000 });
            setTimeout(() => c.remove(), 2000);
        }
    }

    function initGame() {
        document.getElementById('clearOverlay').style.display='none';
        combo = 0; updateStats();
        
        let min, max;
        if(currentLevel === 1) { min = 1; max = 4; }
        else if(currentLevel === 2) { min = 1; max = 9; }
        else { min = 0; max = 9; }

        const createNum = () => {
            let a = Math.floor(Math.random() * (max - min + 1)) + min;
            let b = Math.floor(Math.random() * (max - min + 1)) + min;
            if (a === 0 && currentLevel < 3) a = 1;
            return a * 10 + b;
        };

        n1 = createNum(); n2 = createNum();
        if (n1 < 10) n1 += 10; if (n2 < 10) n2 += 10;

        const d3=Math.floor(n2/10), d4=n2%10;
        const p1=n1*d4, p2=n1*d3, total=n1*n2;
        
        // IDã®æœ«å°¾ãŒ100ã‚„1000ã®ã‚‚ã®ãŒã€è‡ªå‹•ã‚¹ã‚­ãƒƒãƒ—ã®å¯¾è±¡ã«ãªã‚Šå¾—ã‚‹
        steps = [
            {id:'p1_1', ans:p1%10, h:[3,8]}, {id:'p1_10', ans:Math.floor(p1/10)%10, h:[2,8]}, {id:'p1_100', ans:Math.floor(p1/100)||0, h:[2,8]},
            {id:'p2_10', ans:p2%10, h:[3,7]}, {id:'p2_100', ans:Math.floor(p2/10)%10, h:[2,7]}, {id:'p2_1000', ans:Math.floor(p2/100)||0, h:[2,7]},
            {id:'a1', ans:total%10, h:[13,18]}, {id:'a10', ans:Math.floor(total/10)%10, h:[12,17]}, {id:'a100', ans:Math.floor(total/100)%10, h:[11,16]}, {id:'a1000', ans:Math.floor(total/1000)||0, h:[10,15]}
        ];
        render(); cur=0; 
        
        // æœ€åˆã®å…¥åŠ›ãŒ0ã‚¹ã‚­ãƒƒãƒ—å¯¾è±¡ã‹ãƒã‚§ãƒƒã‚¯
        checkAutoSkip();
        update();
    }

    function render() {
        const b = document.getElementById('board');
        const s1=String(n1).padStart(2,' '), s2=String(n2).padStart(2,' ');
        b.innerHTML = `<div id="combo-text"></div><div class="cell op"></div><div class="cell op"></div><div class="cell">${s1[0]}</div><div class="cell">${s1[1]}</div><div class="cell op"></div><div class="cell op">Ã—</div><div class="cell op"></div><div class="cell">${s2[0]}</div><div class="cell">${s2[1]}</div><div class="cell op"></div><div class="line"></div><div class="cell op"></div><div id="p1_100" class="cell input"></div><div id="p1_10" class="cell input"></div><div id="p1_1" class="cell input"></div><div class="cell op"></div><div id="p2_1000" class="cell input"></div><div id="p2_100" class="cell input"></div><div id="p2_10" class="cell input"></div><div class="cell" style="color:#ccc">0</div><div class="cell op"></div><div class="line"></div><div id="a1000" class="cell input"></div><div id="a100" class="cell input"></div><div id="a10" class="cell input"></div><div id="a1" class="cell input"></div><div class="cell op"></div>`;
        
        document.querySelectorAll('.cell.input').forEach(el => {
            const span = document.createElement('span'); span.className = 'num-display'; el.appendChild(span);
            const canvas = document.createElement('canvas'); canvas.className = 'memo-canvas'; canvas.width = 40; canvas.height = 40; el.appendChild(canvas);
            initDrawing(canvas, el);
            el.onclick = (e) => { if(e.target === canvas) return; if(el.id === steps[cur].id) update(); };
        });
    }

    function initDrawing(canvas, parent) {
        const ctx = canvas.getContext('2d'); ctx.strokeStyle = '#ff5722'; ctx.lineWidth = 3; ctx.lineCap = 'round';
        let drawing = false;
        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: (clientX - rect.left) * (canvas.width / rect.width), y: (clientY - rect.top) * (canvas.height / rect.height) };
        };
        const start = (e) => { if(parent.id === steps[cur].id) update(); drawing = true; ctx.beginPath(); ctx.moveTo(getPos(e).x, getPos(e).y); };
        const move = (e) => { if(!drawing) return; e.preventDefault(); const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); };
        const end = () => { drawing = false; };
        canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); window.addEventListener('mouseup', end);
        canvas.addEventListener('touchstart', start, {passive: false}); canvas.addEventListener('touchmove', move, {passive: false}); canvas.addEventListener('touchend', end);
    }

    function numInput(v) {
        const activeCell = document.getElementById(steps[cur].id);
        if(!activeCell) return;
        const span = activeCell.querySelector('.num-display');
        if(v==='del') span.textContent = ""; else span.textContent = v;
    }

    function check() {
        const s = steps[cur]; const activeCell = document.getElementById(s.id);
        if(!activeCell) return;
        const val = activeCell.querySelector('.num-display').textContent;
        
        if(val !== "" && parseInt(val)===s.ans) {
            combo++;
            const t = document.getElementById('combo-text');
            t.innerText = combo + " ã‚³ãƒ³ãƒœï¼ğŸ”¥";
            t.classList.remove('combo-ani'); void t.offsetWidth; t.classList.add('combo-ani');
            activeCell.classList.remove('input','active'); activeCell.style.color="blue";
            soundMagic.play();
            cur++;
            
            if(cur>=steps.length) gameClear();
            else {
                checkAutoSkip();
                if(cur>=steps.length) gameClear(); else update();
            }
        } else { combo = 0; activeCell.querySelector('.num-display').textContent = ""; }
    }

    // è³¢ã„ã€Œ0ã‚¹ã‚­ãƒƒãƒ—ã€æ©Ÿèƒ½
    function checkAutoSkip() {
        while(cur < steps.length) {
            const s = steps[cur];
            // 100ã®ä½ã‚„1000ã®ä½ãŒ 0 ãªã‚‰ã‚¹ã‚­ãƒƒãƒ—ï¼ˆãŸã ã—ã€å…¥åŠ›ãŒå¿…è¦ãªã‚¹ãƒ†ãƒƒãƒ—ã®æ™‚ã ã‘ï¼‰
            if(s.ans === 0 && (s.id.endsWith('100') || s.id.endsWith('1000'))) {
                const cell = document.getElementById(s.id);
                cell.classList.remove('input','active');
                cur++;
            } else {
                break;
            }
        }
    }

    function gameClear() {
        let earn = (currentLevel === 1) ? 1 : (currentLevel === 2) ? 3 : 5;
        totalGems += earn;
        localStorage.setItem('mathGems', totalGems);
        updateStats(); soundClear.play();
        document.getElementById('clearMsg').innerText = "ãƒ¬ãƒ™ãƒ«" + currentLevel + " ã‚¯ãƒªã‚¢ï¼";
        document.getElementById('gemsDisplay').innerText = "ğŸ’".repeat(earn);
        document.getElementById('clearOverlay').style.display='flex';
        createConfetti();
    }

    function update() {
        document.querySelectorAll('.cell').forEach(c=>c.classList.remove('active','highlight'));
        const activeCell = document.getElementById(steps[cur].id);
        if(activeCell) activeCell.classList.add('active');
        steps[cur].h.forEach(idx => document.querySelectorAll('.cell')[idx]?.classList.add('highlight'));
    }

    function showHint() {
        soundHint.play();
        steps[cur].h.forEach(idx => {
            const el = document.querySelectorAll('.cell')[idx];
            if(el) el.animate([{background:'#fff59d'}, {background:'#ffeb3b'}, {background:'#fff59d'}], {duration: 500, iterations: 2});
        });
    }

    function clearAllMemos() {
        document.querySelectorAll('.memo-canvas').forEach(canvas => canvas.getContext('2d').clearRect(0, 0, 40, 40));
    }

    updateStats();
</script>
